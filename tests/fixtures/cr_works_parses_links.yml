      string: '{"status":"ok","message-type":"work-list","message-version":"1.0.0","message":{"facets":{},"total-results":91041560,"items":[{"indexed":{"date-parts":[[2021,4,29]],"date-time":"2021-04-29T01:49:02Z","timestamp":1619660942755},"reference-count":0,"publisher":"Belugyi
        szemle","issue":"4","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["BSZ"],"abstract":"<jats:p>Az
        inform\u00e1ci\u00f3- \u00e9s kommunik\u00e1ci\u00f3technol\u00f3gi\u00e1n
        alapul\u00f3 ipari forradalom nem csak az egyre n\u00f6vekv\u0151 m\u00e9rt\u00e9k\u0171
        digitaliz\u00e1ci\u00f3t, hanem az azzal j\u00e1r\u00f3 biztons\u00e1gi kock\u00e1zatokat
        \u00e9s az ut\u00f3bbib\u00f3l k\u00f6vetkez\u0151 gazdas\u00e1gi k\u00e1rokat
        is mag\u00e1val hozza. A v\u00e9dekez\u00e9st nehez\u00edti, hogy egyes el\u0151rejelz\u00e9sek
        szerint 2021-re vil\u00e1gszinten 3,5 milli\u00f3 bet\u00f6ltetlen kiberbiztons\u00e1gi
        poz\u00edci\u00f3val kell sz\u00e1molnunk. Ez a munkaer\u0151piaci helyzet
        pedig nemcsak technikai, hanem strat\u00e9giai \u00e9s szakpolitikai k\u00e9rd\u00e9seket
        is felvet. Az innov\u00e1ci\u00f3t nem line\u00e1ris folyamatk\u00e9nt modellez\u0151
        Triple Helixmodellb\u0151l kiindulva ezt a technol\u00f3giai fejl\u0151d\u00e9s
        \u00e1ltal induk\u00e1lt hi\u00e1nyt az egyetemek, az \u00e1llam \u00e9s a
        v\u00e1llalatok kapcsolatain, partners\u00e9gi viszony\u00e1n kereszt\u00fcl
        is vizsg\u00e1lhatjuk. Ennek alapja, hogy egyr\u00e9szt a ter\u00fcleten n\u00e9lk\u00fcl\u00f6zhetetlen
        tud\u00e1s, illetve az ipari ig\u00e9nyek is folyton v\u00e1ltoznak, ugyanakkor
        az fels\u0151oktat\u00e1si keretsz\u00e1mok \u00e9s a k\u00f6zoktat\u00e1si
        orient\u00e1ci\u00f3 is \u00e1llami feladat. Jelen tanulm\u00e1ny a fels\u0151oktat\u00e1si
        tanulm\u00e1nyaik mellett extra fejl\u0151d\u00e9sre \u00e9s megm\u00e9rettet\u00e9sre
        motiv\u00e1lt hallgat\u00f3k sz\u00e1m\u00e1ra a h\u00e1rom szektor kooper\u00e1ci\u00f3j\u00e1ban
        megval\u00f3sult szimul\u00e1ci\u00f3s versenyt,mint a fels\u0151oktat\u00e1si
        tehets\u00e9ggondoz\u00e1s egyik hat\u00e9kony eszk\u00f6z\u00e9t mutatja
        be. A harci j\u00e1t\u00e9kokb\u00f3l kifejl\u0151d\u00f6tt strat\u00e9giai
        szimul\u00e1ci\u00f3s versenyek nemcsak tud\u00e1s, hanem k\u00e9szs\u00e9gfejl\u0151d\u00e9sben
        is seg\u00edthetik a r\u00e9sztvev\u0151ket. A kutat\u00e1s m\u00f3dszertani
        alapj\u00e1t \u2013 a szakirodalom felt\u00e1r\u00e1sa mellett \u2013a Nemzeti
        K\u00f6zszolg\u00e1lati Egyetem azon hallgat\u00f3i k\u00f6r\u00e9ben v\u00e9gzett
        k\u00e9rd\u0151\u00edves felm\u00e9r\u00e9s \u00e9s f\u00e9lig struktur\u00e1lt
        interj\u00fak jelentik, akik r\u00e9szt vettek a \u201eNemzeti Kiberverseny
        2019 \u2013 Fix the System!\u201d kih\u00edv\u00e1son. A felm\u00e9r\u00e9s
        eredm\u00e9nyei alapj\u00e1n a hallgat\u00f3k d\u00f6nt\u0151 t\u00f6bbs\u00e9g\u00e9nek
        tudatos karriertervez\u00e9s\u00e9t meger\u0151s\u00edtette a kih\u00edv\u00e1son
        val\u00f3 r\u00e9szv\u00e9tel. Mind az egy\u00e9ni, mind a csapatteljes\u00edtm\u00e9ny\u00fckkel
        el\u00e9gedettek voltak a v\u00e1laszad\u00f3k, ugyanakkor legt\u00f6bben
        a csapatmunk\u00e1t jel\u00f6lt\u00e9k meg a verseny Achilles-sarkak\u00e9nt,
        ahov\u00e1 a j\u00f6v\u0151ben a legnagyobb hangs\u00falyt kell fektetni\u00fck.

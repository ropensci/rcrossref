        Christi\u00e1n L\u00e1szl\u00f3 \u00e9s Erd\u0151s \u00c1kos tanulm\u00e1nya
        \u201eV\u00e9szharang \u00e9s jubileum?\u201d c\u00edmmel. A szerz\u0151k
        a rend\u00e9szeti fels\u0151oktat\u00e1s kil\u00e1t\u00e1sair\u00f3l, a tisztjel\u00f6ltek
        toborz\u00e1s\u00e1nak \u00e9s \u00e9letp\u00e1ly\u00e1ra \u00e1ll\u00edt\u00e1s\u00e1nak
        neh\u00e9zs\u00e9geir\u0151l \u00e9rtekeznek. Dics\u00e9retes v\u00e1llalkoz\u00e1s!
        V\u00e1laszthattak volna kev\u00e9sb\u00e9 g\u00f6r\u00f6ngy\u00f6s utat.
        A Rend\u0151rtiszti F\u0151iskola ut\u00f3dja, a Nemzeti K\u00f6zszolg\u00e1lati
        Egyetem Rend\u00e9szettudom\u00e1nyi Kar 2021-ben \u00fcli f\u00e9l\u00e9vsz\u00e1zados
        jubileum\u00e1t. Christi\u00e1n \u00e9s Erd\u0151s az egyetem hivatalnokai
        \u00e9s ugyanakkor a rend\u00e9szettudom\u00e1ny m\u0171vel\u0151i. A hivatalnok

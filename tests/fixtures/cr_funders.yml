        Meas. Tech. Discuss."],"abstract":"<jats:p>Radio Occultation (RO) is a promising
        source of observation for weather and climate applications. However, the uncertainties
        in processing and retrieving RO data may weaken the overall confidence in
        the data and discourage their use. This study assesses the fundamental quality
        of RO data, by modeling the \"raw\" measurement, phase path, through a ray
        tracing method without the nuisance of retrieval errors. The comparison of
        phase measurements with the European Center for Medium-Range Weather Forecasts
        (ECMWF) data made in the observation space shows that the RO measurement is
        of sufficient accuracy to uncover regional-scale systematic errors in ECMWF''s
        operational analysis and the 45 year reanalysis (ERA40), and to clearly depict
        the error growth of short-term ERA40 forecasts. In the southern hemispheric
        stratosphere, in particular, the RO measurement served as a robust reference
        against which both of the two analyses were significantly biased in opposite
        directions even though they were produced by the same center using virtually
        the same set of data. The measurement and ECMWF analyses showed a close agreement
        in the standard deviation. This confirms the high accuracy of the RO measurement
        and also indicates that the main problem of the ECMWF analyses lies in their
        systematic error.<\/jats:p>","DOI":"10.5194\/amtd-7-9481-2014","type":"journal-article","created":{"date-parts":[[2014,9,17]],"date-time":"2014-09-17T09:28:48Z","timestamp":1410946128000},"page":"9481-9508","source":"Crossref","is-referenced-by-count":0,"title":["A

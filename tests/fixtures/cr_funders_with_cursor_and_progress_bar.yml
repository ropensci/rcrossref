        Perform. Eval. Rev."],"published-print":{"date-parts":[[2019,1,17]]},"abstract":"<jats:p>We
        study the design of state dependent control for a closed queueing network
        model, inspired by shared transportation systems such as ridesharing. In particular,
        we focus on the design of assignment policies, wherein the platform can choose
        which supply unit to dispatch to meet an incoming customer request. The supply
        unit subsequently becomes available at the destination after dropping the
        customer. We consider the proportion of dropped demand in steady state as
        the performance measure. We propose a family of simple and explicit state
        dependent policies called Scaled MaxWeight (SMW) policies and prove that under
        the complete resource pooling (CRP) condition (analogous to a strict version
        of Hall''s condition for bipartite matchings), any SMW policy induces an exponential
        decay of demand-dropping probability as the number of supply units scales
        to infinity. Furthermore, we show that there is an SMW policy that achieves
        the optimal exponent among all assignment policies, and analytically specify
        this policy in terms of the matrix of customer-request arrival rates. The
        optimal SMW policy protects structurally under-supplied locations.<\/jats:p>","DOI":"10.1145\/3292040.3219619","type":"journal-article","created":{"date-parts":[[2019,1,17]],"date-time":"2019-01-17T17:15:15Z","timestamp":1547745315000},"page":"2-4","source":"Crossref","is-referenced-by-count":1,"title":["State

        behaviors such as making tea are not stereotypical but have an obvious structure.
        However, analytical methods to objectively extract structure from non-stereotyped
        behaviors are immature. In this study, we analyze the locomotion of fruit
        flies and show that this non-stereotyped behavior is well-described by a Hierarchical
        Hidden Markov Model (HHMM). HHMM shows that a fly''s locomotion can be decomposed
        into a few locomotor features, and odors modulate locomotion by altering the
        time a fly spends performing different locomotor features. Importantly, although
        all flies in our dataset use the same set of locomotor features, individual
        flies vary considerably in how often they employ a given locomotor feature,
        and how this usage is modulated by odor. This variation is so large that the
        behavior of individual flies is best understood as being grouped into at least
        three to five distinct clusters, rather than variations around an average
        fly.<\/jats:p>","DOI":"10.7554\/elife.41235","type":"journal-article","created":{"date-parts":[[2019,1,8]],"date-time":"2019-01-08T08:00:53Z","timestamp":1546934453000},"source":"Crossref","is-referenced-by-count":18,"title":["Statistical

        Perform. Eval. Rev."],"published-print":{"date-parts":[[2019,1,17]]},"abstract":"<jats:p>We
        establish a unified analytical framework for designing load balancing algorithms
        that can simultaneously achieve low latency, low complexity, and low communication
        overhead. We first propose a general class \u00b6 of load balancing policies
        and prove that they are both throughput optimal and heavy-traffic delay optimal.
        This class \u00b6 includes popular policies such as join-shortest-queue (JSQ)
        and power-of- d as special cases, but not the recently proposed join-idle-queue
        (JIQ) policy. In fact, we show that JIQ is not heavy-traffic delay optimal
        even for homogeneous servers. By exploiting the flexibility offered by the
        class \u00b6, we design a new load balancing policy called join-below-threshold
        (JBT-d), in which the arrival jobs are preferentially assigned to queues that
        are no greater than a threshold, and the threshold is updated infrequently.
        JBT-d has several benefits: (i) JBT-d belongs to the class \u00b6i and hence
        is throughput optimal and heavy-traffic delay optimal. (ii) JBT-d has zero
        dispatching delay, like JIQ and other pull-based policies, and low message
        overhead due to infrequent threshold updates. (iii) Extensive simulations
        show that JBT-d has good delay performance, comparable to the JSQ policy in
        various system settings.<\/jats:p>","DOI":"10.1145\/3292040.3219670","type":"journal-article","created":{"date-parts":[[2019,1,17]],"date-time":"2019-01-17T17:15:15Z","timestamp":1547745315000},"page":"128-128","source":"Crossref","is-referenced-by-count":0,"title":["Designing

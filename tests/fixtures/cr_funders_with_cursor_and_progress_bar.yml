        Science Foundation","doi-asserted-by":"publisher","award":["1450078","7622847"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["ZK"],"abstract":"<jats:p>A
        backbone molecular phylogeny of Mimallonidae, based on 47 species and 515
        loci, was recently published. That study resolved some of the major relationships
        in the family, but taxon sampling was limited and a classification of the
        family was not formally presented for all species. Here morphological phylogenetic
        analyses in parsimony and maximum likelihood (ML) frameworks were conducted
        that included 192 species and 55 morphological characters. A phylogenetic
        analysis was also conducted on the morphological dataset with a topological
        constraint based on the 515 locus tree from the previous study. Results show
        that nearly all species can be confidently placed in a genus using morphological
        phylogenetics. The presence of a frenulum, a character that was historically
        used to distinguish major groups of Mimallonidae, varies within and among
        genera. Based on our phylogenetic results, the classification of Mimallonidae
        is revised, which now includes 291 species in 41 genera. Descriptions of three
        new genera are included: <jats:italic>Fatellalla<\/jats:italic><jats:bold>gen.
        n.<\/jats:bold>, <jats:italic>Citralla<\/jats:italic><jats:bold>gen. n.<\/jats:bold>,
        and <jats:italic>Lepismalla<\/jats:italic><jats:bold>gen. n.<\/jats:bold>
        The following taxonomic changes were made in the present article: 43 new\/revived
        combinations (in <jats:italic>Aceclostria<\/jats:italic> Vuillot, <jats:italic>Arcinnus<\/jats:italic>
        Herbin, <jats:italic>Bedosia<\/jats:italic> Schaus, <jats:italic>Bedosiallo<\/jats:italic>
        St Laurent &amp;amp; Kawahara, <jats:italic>Cicinnus<\/jats:italic> Blanchard,
        <jats:italic>Citralla<\/jats:italic>, <jats:italic>Druentica<\/jats:italic>
        Strand, <jats:italic>Fatellalla<\/jats:italic>, <jats:italic>Lacosoma<\/jats:italic>
        Grote, <jats:italic>Lepismalla<\/jats:italic>, <jats:italic>Mimallo<\/jats:italic>
        H\u00fcbner, <jats:italic>Procinnus<\/jats:italic> Herbin, <jats:italic>Psychocampa<\/jats:italic>
        Grote, <jats:italic>Roelmana<\/jats:italic> Schaus, and <jats:italic>Thaelia<\/jats:italic>
        Herbin), two new species-level synonyms (<jats:italic>melini<\/jats:italic>
        Bryk is synonymized with <jats:italic>viemanda<\/jats:italic> Schaus, <jats:italic>jaruga<\/jats:italic>
        Jones is synonymized with <jats:italic>hamata<\/jats:italic> Walker), one
        revived synonymy (<jats:italic>roscida<\/jats:italic> Dognin is resynonymized
        with <jats:italic>externa<\/jats:italic> Moore), seven new statuses (in <jats:italic>Druentica<\/jats:italic>,
        <jats:italic>Macessoga<\/jats:italic> Schaus, and <jats:italic>Trogoptera<\/jats:italic>
        Herrich-Sch\u00e4ffer), six revived statuses (in <jats:italic>Aceclostria<\/jats:italic>,
        <jats:italic>Cicinnus<\/jats:italic>, <jats:italic>Druentica<\/jats:italic>,
        <jats:italic>Psychocampa<\/jats:italic>, and <jats:italic>Zaphanta<\/jats:italic>
        Dyar), and one new designation of <jats:italic>nomen nudum<\/jats:italic>.
        In order to alleviate nomenclatural problems, twelve lectotypes are designated
        (for <jats:italic>Tolypidaamaryllis<\/jats:italic> (Schaus), <jats:italic>Trogopteraalthora<\/jats:italic>
        Schaus, <jats:italic>Adalgisacroesa<\/jats:italic> Schaus, <jats:italic>Alheitapulloides<\/jats:italic>
        (Dognin), <jats:italic>Lacosomabriasia<\/jats:italic>Schaus, <jats:italic>Lacosomadiederica<\/jats:italic>
        Schaus, <jats:italic>Lacosomaraydela<\/jats:italic> Schaus, <jats:italic>Psychocampalacuna<\/jats:italic>
        (Schaus), <jats:italic>Cicinnuscorallina<\/jats:italic> Dognin, <jats:italic>Cicinnuslatris<\/jats:italic>
        Schaus, <jats:italic>Cicinnussolvens<\/jats:italic> Schaus, <jats:italic>Cicinnustuisana<\/jats:italic>
        Schaus) as well as a neotype for <jats:italic>Mimallodespecta<\/jats:italic>
        Walker (= <jats:italic>Cicinnusdespecta<\/jats:italic>). This paper also provides
        apomorphies for each genus and a morphological key to genera. Annotations
        are given to aid researchers in understanding all changes made herein, and
        images of male and female and their genitalia are present for nearly all type
        species.<\/jats:p>","DOI":"10.3897\/zookeys.815.27335","type":"journal-article","created":{"date-parts":[[2019,1,10]],"date-time":"2019-01-10T02:36:12Z","timestamp":1547087772000},"page":"1-114","source":"Crossref","is-referenced-by-count":5,"title":["Reclassification

        systems (PMSs) are systems supporting missions characterized by multiple,
        consecutive, and nonoverlapping phases of operation. Examples of PMSs abound
        in many practical applications such as aerospace, nuclear power, and airborne
        weapon systems. Reliability analysis of a PMS must consider statistical dependence
        of component states across different phases, as well as dynamics in system
        structure functions and component behavior. In this paper, we propose a recursive
        method for exact reliability evaluation of a binary-state or multistate PMS
        consisting of nonidentical, binary, and nonrepairable elements. The system
        elements can fail individually or due to common-cause failures (CCFs) caused
        by some external factors. The proposed method is based on the branch-and-bound
        principle, and can be fully automated. The method is applicable to PMSs with
        nonoverlapping or overlapping sets of elements that can fail as a result of
        CCFs. The method is illustrated using both analytical and numerical examples.<\/jats:p>","DOI":"10.1109\/tsmca.2012.2220761","type":"journal-article","created":{"date-parts":[[2013,1,31]],"date-time":"2013-01-31T19:53:32Z","timestamp":1359662012000},"page":"967-978","source":"Crossref","is-referenced-by-count":26,"title":["Reliability

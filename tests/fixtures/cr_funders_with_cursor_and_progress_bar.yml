        Size distributions of particles formed from sulfuric acid (H2SO4) and water
        vapor in a Photolytic Flow Reactor (PhoFR) were measured with a nano-particle
        mobility sizing system. Experiments with added ammonia and dimethylamine were
        also performed. H2SO4(g) was synthesized from HONO, sulfur dioxide, and water
        vapor, initiating OH oxidation by HONO photolysis. For standard reactant flows
        and conditions, 296\u2009K, 52\u2009% relative humidity, and a ~\u200940\u2009s
        residence time, the calculated concentration of H2SO4 peaked at 1.2\u2009\u00d7\u20091010\u2009cm\u22123,
        measured particle mean diameter was ~\u20096\u2009nm and total number density
        was ~\u2009104\u2009cm\u22123. Measured distributions were influenced by molecular
        clusters at small sizes, less than or equal to 2\u2009nm diameter, but were
        generally dominated by large particles that are roughly log-normal with mean
        diameters ranging up to 12\u2009nm and a relatively constant ln\u03c3 of ~\u20090.3.
        Particle number density and their mean size depended on relative humidity,
        HONO concentration, illumination, and SO2 level. Particle formation conditions
        were stable over many months. Addition of single-digit pmol\/mol mixing ratios
        of dimethylamine led to very large increases in number density. Ammonia at
        levels up to 2000\u2009pmol\/mol showed that NH3 is less effective than dimethylamine
        at producing particles. A two-dimensional simulation of PhoFR reveals that
        H2SO4 scales with HONO and its level builds along the length of the flow reactor.
        Experimentally, particle growth scaled with HONO, in accord with model-predicted
        H2SO4 levels. Additional comparison between experiment and model indicates
        that reaction of HO2 with SO2 could be a significant source of H2SO4 in this
        experiment. The effects of potential contaminants on particle formation rates
        near room temperature are addressed and provide context in comparisons with
        previous experiments. The added-base experimental results provide support
        for previously published dimethylamine-H2SO4 cluster thermodynamics but do
        not support previously published ammonia-sulfuric acid thermodynamics.\n                        <\/jats:p>","DOI":"10.5194\/acp-2018-1355","type":"posted-content","created":{"date-parts":[[2019,1,14]],"date-time":"2019-01-14T06:36:50Z","timestamp":1547447810000},"source":"Crossref","is-referenced-by-count":0,"title":["Photolytically-Generated

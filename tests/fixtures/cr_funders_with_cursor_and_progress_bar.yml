        Science Foundation","doi-asserted-by":"publisher","award":["1450760","1450690","1451347"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Abstract.
        Aerosol particle and cloud condensation nuclei (CCN) measurements from a littoral
        location on the northern coast of California at Bodega Bay Marine Laboratory
        (BML) are presented for approximately six weeks of observations during the
        CalWater-2015 field campaign. A combination of aerosol microphysical and meteorological
        parameters was used to classify variability in the properties of the BML surface
        aerosol using a K-means cluster model. Eight aerosol population types were
        identified that were associated with a range of impacts from both marine and
        terrestrial sources. Average measured total particle number concentrations,
        size distributions, hygroscopicities, and activated fraction spectra between
        0.08\u2009% and 1.1\u2009% supersaturation are given for each of the identified
        aerosol population types, along with meteorological observations and transport
        pathways during time periods associated with each type. Five terrestrially
        influenced aerosol population types represented different degrees of aging
        of the continental outflow from the coast and interior of California and their
        appearance at the BML site was often linked to changes in wind direction and
        transport pathway. In particular, distinct aerosol populations, associated
        with diurnal variations in source region induced by land\/sea-breeze shifts,
        were classified by the clustering technique. A terrestrial type representing
        fresh emissions, and\/or a recent new particle formation event, occurred in
        approximately 10\u2009% of the observations. Over the entire study period,
        three marine influenced population types were identified that typically occurred
        when the regular diurnal land\/sea-breeze cycle collapsed and BML was continuously
        ventilated by air masses from marine regions for multiple days. These marine
        types differed from each other primarily in the degree of cloud processing
        evident in the size distributions, and in the presence of an additional large-particle
        mode for the type associated with the highest wind speeds. One of the marine
        types was associated with a multi-day period during which an atmospheric river
        made landfall at BML. The generally higher total particle number concentrations
        but lower activated fractions of four of the terrestrial types yielded similar
        CCN number concentrations to two of the marine types for supersaturations
        below about 0.4\u2009%. Despite quite different activated fraction spectra,
        the two remaining marine and terrestrial types had CCN spectral number concentrations
        very similar to each other, due in part to higher number concentrations associated
        with the terrestrial type.\n                        <\/jats:p>","DOI":"10.5194\/acp-2018-1297","type":"posted-content","created":{"date-parts":[[2019,1,3]],"date-time":"2019-01-03T06:45:56Z","timestamp":1546497956000},"source":"Crossref","is-referenced-by-count":0,"title":["Classification  of  aerosol  population  type  and  cloud  condensation

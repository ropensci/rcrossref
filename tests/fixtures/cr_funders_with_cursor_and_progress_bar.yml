        for Biological Sciences","doi-asserted-by":"publisher","award":["1549726"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Abstract.
        Decomposition provides a critical mechanism for returning nutrients to the
        surrounding environment. In terrestrial systems, animal carcass, or carrion,
        decomposition results in a cascade of biogeochemical changes. Soil microbial
        communities are stimulated, resulting in transformations of carbon (C) and
        nitrogen (N) sourced from the decaying carrion soft tissues, changes to soil
        pH and electrical conductivity as microbial communities release CO2 and mineralize
        organic N, and significant changes to oxygen availability. Over time, microbial
        communities transform ammonium to nitrate and potentially N2O through nitrification
        and denitrification. While many of the rapid changes to soil biogeochemistry
        observed during carrion decomposition return to background or starting conditions
        shortly after soft tissues are degraded, some biogeochemical parameters, particularly
        bulk soil stable \u03b415N isotopic composition, have the potential to exhibit
        prolonged perturbations, extending for several years. The goal of this study
        was to evaluate the lateral and vertical changes to soil stable isotopic composition
        one year after carrion decomposition in a forest ecosystem. Lateral transects
        extending 140\u2009cm from three decomposition hotspots were sampled at 20\u2009cm
        intervals, and subsurface cores were collected beneath each hotspot to a depth
        of 50\u2009cm. Bulk soil stable isotopic composition (\u03b415N and \u03b413C)
        indicated that one year after complete soft tissue removal and decay, soils
        were significantly 15N-enriched compared to control soils up to 60\u2009cm
        from the hotspot center, and enrichment extended to a depth of 10\u2009cm.
        Our results demonstrate that carrion decomposition has the potential to result
        in long-term changes to soil biogeochemistry, up to at least one year after
        soft tissue degradation, and to contribute to bulk soil stable isotopic composition.\n                        <\/jats:p>","DOI":"10.5194\/bg-2018-498","type":"posted-content","created":{"date-parts":[[2019,1,2]],"date-time":"2019-01-02T13:19:02Z","timestamp":1546435142000},"source":"Crossref","is-referenced-by-count":0,"title":["Spatial

        maneuvers, and shielding of the weak.<\/jats:p>","DOI":"10.1109\/tsmca.2012.2227252","type":"journal-article","created":{"date-parts":[[2013,1,31]],"date-time":"2013-01-31T19:53:32Z","timestamp":1359662012000},"page":"1063-1076","source":"Crossref","is-referenced-by-count":9,"title":["Evolutionary

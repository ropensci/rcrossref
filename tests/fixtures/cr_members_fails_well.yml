        Research and Treatment"],"published-print":{"date-parts":[[2010]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Adherence to antiviral therapy is important for HIV-infected people living
        in low- and middle-income countries, because of poor access to alternative
        regimens.<jats:italic>Methods<\/jats:italic>. We conducted a cross-sectional
        survey of adherence in Cambodian patients enrolled in the ESTHER program and
        treated with WHO first-line regimen for at least 6 months. The survey was
        based on a self-report questionnaire, drug assay, MCV measurement, visual
        analog scale, and viral load HIV RNA.<jats:italic>Results<\/jats:italic>.
        Two hundred fifty-nine patients treated for a median of 16 months participated
        in the survey. At inclusion in the program, 158 patients (61%) were ARV-na\u00efve.
        The virological success rate was 71% overall and 81% in previously ARV-naive
        patients. Considered individually, the measures suggested perfect adherence
        in 71% to 93% of patients. In multivariate analysis adjusted for sex and therapeutic
        status before HAART initiation, only the biological markers were associated
        with virological efficacy. Self-funded treatment before entry to the program
        was highly predictive of virological failure.<jats:italic>Conclusion<\/jats:italic>.

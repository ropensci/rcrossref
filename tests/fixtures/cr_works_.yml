        their model of digital objects, David Dubin and others postulate three entity
        types (propositions, symbols, and documents) with three relationships: \u201cexpresses\u201d,
        \u201cencodes\u201d, and \u201cinscribes\u201d. We can \u201cexpress\u201d
        an assertion with a sentence. We can also \u201cinscribe\u201d symbols in
        physical media. I\u2019d like to investigate the cascade of \u201cencodings\u201d
        that we find in every digital computing system, and the articulation of those
        encodings that is bound up in everything we do. Encoding can be recursive,
        but do we really understand it? What is happening when we encode a sentence
        as a character string? A character as an integer? An integer as an octet?

        Rep"],"published-print":{"date-parts":[[2020,12]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Feline
        foamy virus (FFV) is a contact-dependent retrovirus forming chronic, largely
        apathogenic, infections in domestic and wild felid populations worldwide.
        Given there is no current \u2018gold standard\u2019 diagnostic test for FFV,
        efforts to elucidate the ecology and epidemiology of the virus may be complicated
        by unknown sensitivity and specificity of diagnostic tests. Using Bayesian
        Latent Class Analysis, we estimated the sensitivity and specificity of the
        only two FFV diagnostic tests available\u2014ELISA and qPCR\u2014as well as
        the prevalence of FFV in a large cohort of pumas from Colorado. We evaluated
        the diagnostic agreement of ELISA and qPCR, and whether differences in their
        diagnostic accuracy impacted risk factor analyses for FFV infection. Our results
        suggest ELISA and qPCR did not have strong diagnostic agreement, despite FFV
        causing a persistent infection. While both tests had similar sensitivity,
        ELISA had higher specificity. ELISA, but not qPCR, identified age to be a
        significant risk factor, whereas neither qPCR nor ELISA identified sex to
        be a risk factor. This suggests FFV transmission in pumas may primarily be
        via non-antagonistic, social interactions between adult conspecifics. Our
        study highlights that combined use of qPCR and ELISA for FFV may enhance estimates
        of the true prevalence of FFV and epidemiological inferences.<\/jats:p>","DOI":"10.1038\/s41598-020-58350-7","type":"journal-article","created":{"date-parts":[[2020,1,31]],"date-time":"2020-01-31T11:02:58Z","timestamp":1580468578000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":2,"title":["Diagnostic

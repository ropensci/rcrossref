        Rep"],"published-print":{"date-parts":[[2020,12]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>SARS-CoV-2
        virus is the causative agent of COVID-19. Here we demonstrate that non-infectious
        SARS-CoV-2 virus like particles (VLPs) can be assembled by co-expressing the
        viral proteins S, M and E in mammalian cells. The assembled SARS-CoV-2 VLPs
        possess S protein spikes on particle exterior, making them ideal for vaccine
        development. The particles range in shape from spherical to elongated with
        a characteristic size of 129\u2009\u00b1\u200932\u00a0nm. We further show
        that SARS-CoV-2 VLPs dried in ambient conditions can retain their structural
        integrity upon repeated scans with Atomic Force Microscopy up to a peak force
        of 1 nN.<\/jats:p>","DOI":"10.1038\/s41598-020-78656-w","type":"journal-article","created":{"date-parts":[[2020,12,14]],"date-time":"2020-12-14T11:04:43Z","timestamp":1607943883000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":7,"title":["Minimal

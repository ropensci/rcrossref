        Natl Acad Sci USA"],"published-print":{"date-parts":[[2018,3,6]]},"abstract":"<jats:p>Human
        language relies on a finite lexicon to express a potentially infinite set
        of ideas. A key result of this tension is that words acquire novel senses
        over time. However, the cognitive processes that underlie the historical emergence
        of new word senses are poorly understood. Here, we present a computational
        framework that formalizes competing views of how new senses of a word might
        emerge by attaching to existing senses of the word. We test the ability of
        the models to predict the temporal order in which the senses of individual
        words have emerged, using an historical lexicon of English spanning the past
        millennium. Our findings suggest that word senses emerge in predictable ways,
        following an historical path that reflects cognitive efficiency, predominantly
        through a process of nearest-neighbor chaining. Our work contributes a formal
        account of the generative processes that underlie lexical evolution.<\/jats:p>","DOI":"10.1073\/pnas.1714730115","type":"journal-article","created":{"date-parts":[[2018,2,20]],"date-time":"2018-02-20T14:31:54Z","timestamp":1519137114000},"page":"2323-2328","update-policy":"http:\/\/dx.doi.org\/10.1073\/pnas.cm10313","source":"Crossref","is-referenced-by-count":17,"title":["Algorithms

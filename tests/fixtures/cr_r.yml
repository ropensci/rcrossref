        The goal of this study was to investigate the effects of nitric oxide (NO)-mediated
        vasodilation in preventing medullary hypoxia, as well as the likely pathways
        by which superoxide (O<jats:sub>2<\/jats:sub><jats:sup>\u2212<\/jats:sup>)
        conversely enhances medullary hypoxia. To do so, we expanded a previously
        developed mathematical model of solute transport in the renal medulla that
        accounts for the reciprocal interactions among oxygen (O<jats:sub>2<\/jats:sub>),
        NO, and O<jats:sub>2<\/jats:sub><jats:sup>\u2212<\/jats:sup> to include the
        vasoactive effects of NO on medullary descending vasa recta. The model represents
        the radial organization of the vessels and tubules, centered around vascular
        bundles in the outer medulla and collecting ducts in the inner medulla. Model
        simulations suggest that NO helps to prevent medullary hypoxia both by inducing
        vasodilation of the descending vasa recta (thus increasing O<jats:sub>2<\/jats:sub>
        supply) and by reducing the active sodium transport rate (thus reducing O<jats:sub>2<\/jats:sub>
        consumption). That is, the vasodilative properties of NO significantly contribute
        to maintaining sufficient medullary oxygenation. The model further predicts
        that a reduction in tubular transport efficiency (i.e., the ratio of active
        sodium transport per O<jats:sub>2<\/jats:sub> consumption) is the main factor
        by which increased O<jats:sub>2<\/jats:sub><jats:sup>\u2212<\/jats:sup> levels
        lead to hypoxia, whereas hyperfiltration is not a likely pathway to medullary
        hypoxia due to oxidative stress. Finally, our results suggest that further
        increasing the radial separation between vessels and tubules would reduce
        the diffusion of NO towards descending vasa recta in the inner medulla, thereby
        diminishing its vasoactive effects therein and reducing O<jats:sub>2<\/jats:sub>
        delivery to the papillary tip. <\/jats:p>","DOI":"10.1152\/ajprenal.00334.2015","type":"journal-article","created":{"date-parts":[[2015,10,15]],"date-time":"2015-10-15T03:28:35Z","timestamp":1444879715000},"page":"F237-F247","source":"Crossref","is-referenced-by-count":20,"title":["Impact

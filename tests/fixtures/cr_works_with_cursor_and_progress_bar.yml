        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2019,5,23]]},"abstract":"<p>Ecology
        and evolution go hand in hand. However, since evolution occurs over relatively
        long time scales, ecologists had long thought it unlikely that evolutionary
        events could affect population dynamics or species interactions in ecological
        time. This view is changing. Today, there are multiple areas of research examining
        how evolutionary processes feedback directly on ecology. For example, eco-evolutionary
        dynamics focus on the cyclical interaction between ecology and adaptive evolution,
        such that changes in ecological interactions drive selection on organismal
        traits that, in turn, alter the outcome of ecological interactions. Striking
        examples of eco-evolutionary feedbacks are found in predator\u2013prey interactions
        of laboratory populations. However, less is known about eco-evolutionary feedbacks
        in nature. Evolutionary rescue describes a process whereby rapid adaptation
        may prevent extinction in a changing environment. Other topics covered in
        this chapter are community phylogenetics and the evolution of regional species
        pools.<\/p>","DOI":"10.1093\/oso\/9780198835851.003.0016","type":"book-chapter","created":{"date-parts":[[2019,9,18]],"date-time":"2019-09-18T07:40:41Z","timestamp":1568792441000},"page":"307-333","source":"Crossref","is-referenced-by-count":0,"title":["Evolutionary

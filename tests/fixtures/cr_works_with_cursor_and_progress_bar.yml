        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2001,10,25]]},"abstract":"<p>Organisms
        move, and their movement can take place by walking, swimming, or flying; via
        transport by another organism (phoresy); or by a vehicle such as wind or current
        (Dingle 1996). The functions of movement include finding food or mates, escaping
        from predators or deteriorating habitats, the avoidance of inbreeding, and
        the invasion and colonization of new areas. Virtually all life functions require
        at least some movement, so it is hardly surprising that organisms have evolved
        a number of structures, devices, and behaviors to facilitate it. The behavior
        of individuals while moving and the way this behavior is incorporated into
        life histories form one part of this chapter. This discussion focuses on the
        action of selection on the evolution of individual behavior, on how specific
        kinds of movement can be identified from the underlying behavior and physiology,
        and on the functions of the various movement behaviors. The other major part
        of our discussion focuses on the consequences of movement behaviors for the

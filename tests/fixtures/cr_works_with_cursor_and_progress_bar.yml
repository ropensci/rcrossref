        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,8,27]]},"abstract":"<p>\u2018Applied
        ecology\u2019 looks at the application of ecological theories in modelling
        renewable resources and population dynamics, particularly in relation to species
        we wish to control or preserve. The collapse of cod fisheries shows the consequences
        when the bottom of the food chain (changes in phytoplankton) impacts the top.
        Changes in climate and fire regimes in America\u2019s forests suggests current

        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Researchers
        are now beginning to unravel the variation in patterns of whole-organism senescence
        across the tree of life, yet the existence of senescence in nature itself
        is an evolutionary conundrum. This document introduces the literature on explanations
        for whole-organism senescence, starting with the early classical theories
        developed in the 20th century. This piece reviews extensions to these classical
        theories before touching on the wealth of data now available that challenges
        their predictions. The manuscript concludes by considering current research
        on more modern theories of whole-organism senescence, as the field attempts
        to bridge the gap between current theoretical predictions and empirical observations.<\/p>","DOI":"10.1093\/obo\/9780199830060-0236","type":"reference-entry","created":{"date-parts":[[2021,10,25]],"date-time":"2021-10-25T14:17:41Z","timestamp":1635171461000},"source":"Crossref","is-referenced-by-count":0,"title":["Senescence"],"prefix":"10.1093","member":"286","published-online":{"date-parts":[[2021,10,27]]},"container-title":["Ecology"],"original-title":["Senescence"],"deposited":{"date-parts":[[2021,11,23]],"date-time":"2021-11-23T06:21:25Z","timestamp":1637648485000},"score":9.946229,"resource":{"primary":{"URL":"https:\/\/oxfordbibliographies.com\/view\/document\/obo-9780199830060\/obo-9780199830060-0236.xml"}},"issued":{"date-parts":[[2021,10,27]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0236","published":{"date-parts":[[2021,10,27]]}},{"indexed":{"date-parts":[[2022,9,25]],"date-time":"2022-09-25T04:49:11Z","timestamp":1664081351856},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Humans
        are inherently attracted to all that is alive; this attraction is called biophilia.
        Biophilia is an evolutionary trait which contributes to self-preservation
        and reproduction, and it does so by providing us with useful information about
        the natural environment. Biophilia was initially used by Erich Fromm to describe
        the psychological orientation to preserve life, and subsequently by Edward
        O. Wilson to describe the evolutionary adaptation that allows us to develop
        an affective bond with the living world (the Biophilia Hypothesis). Wilson
        identified two principal constructs of biophilia: fascination for and affiliation
        with life. Biophilia depends on the ability to focus attention on natural
        stimuli effortlessly, to be fascinated by Nature, and the ability to connect
        emotionally to the various life forms, namely to affiliate with them. In this
        article, the noun \u201cNature\u201d written with a capital first letter indicates
        the biosphere and all the abiotic matrices (soil, air, and water) in which
        it flourishes, thus avoiding confusion with \u201cnature,\u201d that is, the
        intrinsic quality of a certain creature and\/or phenomenon. Biophilia steers
        our preference for natural environments. Humans have an unlearned predisposition
        to pay attention to and respond positively to content, characteristics, and
        patterns of stimulation that were favorable for survival; this predisposition
        was instilled over thousands of years of evolution in the African savanna
        (the Savanna Hypothesis). Hence, a preferred setting maximizes security and
        seclusion (Prospect-Refuge Theory), offers information that enables us to
        comprehend and predict (Preference Matrix), and allows restoration from the
        elements of the environment that threaten well-being (the \u201crelax and
        renew\u201d response). Natural environments are consistently preferred and
        are more restorative than urban environments. The importance of contact with
        Nature extends beyond aesthetics to include a range of benefits in terms of
        enhancement of physiological well-being (Stress Recovery Theory) and recovery
        from mental fatigue (Attention Restoration Theory). Biophilia as a phylogenetic
        process takes account of the different types of Nature (wild, rural, urban)
        and different human cultures (Paleolithic, Neolithic, bourgeois), whereas
        as an ontogenetic process it depends directly on exposure frequency and time
        spent in contact with Nature. This brings to a modern-day phenomenon, namely
        the fact that many children are deprived of Nature. Indeed, experiences of
        Nature are said to be becoming extinct, and a consequence of this is the atrophy
        of biophilia. To sustain Nature experiences in urban and indoor settings,
        biophilic design was proposed. Biophilic design is an application of the Biophilia
        Hypothesisin architectural design and urban planning to sustain affiliation
        with Nature, which can lead to the formation of positive attitudes and behaviors
        toward natural environments.<\/p>","DOI":"10.1093\/obo\/9780199830060-0239","type":"reference-entry","created":{"date-parts":[[2022,9,24]],"date-time":"2022-09-24T08:25:43Z","timestamp":1664007943000},"source":"Crossref","is-referenced-by-count":0,"title":["Biophilia"],"prefix":"10.1093","member":"286","published-online":{"date-parts":[[2022,9,26]]},"container-title":["Ecology"],"original-title":["Biophilia"],"deposited":{"date-parts":[[2022,9,24]],"date-time":"2022-09-24T08:25:44Z","timestamp":1664007944000},"score":9.946229,"resource":{"primary":{"URL":"https:\/\/oxfordbibliographies.com\/view\/document\/obo-9780199830060\/obo-9780199830060-0239.xml"}},"issued":{"date-parts":[[2022,9,26]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0239","published":{"date-parts":[[2022,9,26]]}},{"indexed":{"date-parts":[[2022,4,2]],"date-time":"2022-04-02T21:43:35Z","timestamp":1648935815715},"reference-count":0,"publisher":"Oxford
        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Biofuels
        were humanity\u2019s earliest energy carrier in the form of firewood. Forest
        biomass energy was the dominant energy form used in the United Kingdom, United
        States, and other industrialized countries before the Industrial Revolution
        when coal took over. Traditional biomass energy resources such as firewood
        and straw still dominate energy consumption today in sub-Saharan Africa, Myanmar,
        Nepal, Pakistan, Cambodia, Guatemala, and Haiti, and it is the largest renewable
        energy source used worldwide. However, biomass energy sources are not always
        used sustainably. Since these energy sources are used for heating and cooking,
        they can be considered biofuel, though most 21st-century analysts more commonly
        think of biofuel as alternative transportation fuels such as ethanol, biodiesel,
        methanol, and biobutanol. These modern, \u201cadvanced\u201d forms of biofuel
        are divided into \u201cfirst generation\u201d\u2014based on food sources such
        as starch, sugar, animal fats, and vegetable oils (especially corn oil, soy
        oil, and sugarcane); \u201csecond generation\u201d\u2014based on non-food
        feedstocks such as lignocellulosic biomass (e.g., agricultural and forestry
        residues, short rotation woody crops, Miscanthus and switchgrass); and \u201cthird
        generation\u201d\u2014based on algae and synthetic biology. This bibliography
        will address the considerable scholarship and special concerns raised by ecologists
        over biofuel feedstock production and use. To accurately analyze the ecological
        effects of biofuel crop growth, baseline land use, and indirect land-use change
        caused by their production must be considered. It should also be noted that
        biofuel crops produce multiple products that are used in multiple markets,
        including human food, animal feed, specialty chemicals, electricity, among
        others. Since biofuels and ecology is a somewhat interdisciplinary and transdisciplinary
        subject, however, not all works listed herein have been authored by ecologists.
        Readers may also want to see the separate Oxford Bibliographies article \u201cGeography
        of Biofuels.\u201d The next section of this article will cover some broad
        overviews written by ecologists on the topic. Following that, we will list
        some of the major journals that have published much of the leading scholarship
        on biofuels and ecology. The rest of this review is divided into four main
        sections, though these are not mutually exclusive: Land Use and Land-Use Change,
        Ecosystem Services, Biodiversity, and Alternative Ecologies. In each section,
        relevant subthemes of importance to ecologists will be identified and discussed.<\/p>","DOI":"10.1093\/obo\/9780199830060-0212","type":"reference-entry","created":{"date-parts":[[2019,3,28]],"date-time":"2019-03-28T08:58:34Z","timestamp":1553763514000},"source":"Crossref","is-referenced-by-count":0,"title":["Biofuels"],"prefix":"10.1093","member":"286","published-online":{"date-parts":[[2019,3,27]]},"container-title":["Ecology"],"original-title":["Biofuels"],"deposited":{"date-parts":[[2021,9,23]],"date-time":"2021-09-23T19:40:41Z","timestamp":1632426041000},"score":9.946115,"resource":{"primary":{"URL":"https:\/\/oxfordbibliographies.com\/view\/document\/obo-9780199830060\/obo-9780199830060-0212.xml"}},"issued":{"date-parts":[[2019,3,27]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1093\/obo\/9780199830060-0212","published":{"date-parts":[[2019,3,27]]}},{"indexed":{"date-parts":[[2022,9,22]],"date-time":"2022-09-22T01:01:36Z","timestamp":1663808496287},"publisher-location":"Chichester,

        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,1,1]]},"abstract":"<p>The
        chapter argues that of the many Guattaris \u2013 the psychoanalyst, the philosopher,
        the scholar of the arts, the cultural critic, and the activist \u2013 the
        most lasting one will be the ecologist, and it places Guattari\u2019s <italic>Schizoanalytic
        Cartographies<\/italic> at the conceptual centre of a schizoecological tryptich
        that consists of <italic>Schizoanalytic Cartographies<\/italic>, <italic>The
        Three Ecologies<\/italic> and <italic>Chaosmosis<\/italic>. It then traces
        some conceptual origins of and inspirations for what Guattari, borrowing a
        term from deep ecologist Arne Naess, calls his ecosophy. Other such borrowings
        come from the works of James E. Lovelock, Ilja Prigogine and Isabel Stengers,
        Humberto Maturana and Francisco Varela, Lucretius, Michel Serres and Gregory
        Bateson. By way of Guattari\u2019s notion of the machinic, it then positions
        Guattari\u2019s work in relation to various forms of constructivism. After
        delineating his own version of a schizoecologic and machinic constructivism,
        it shows how this schizoecology informs the schizoanalytic practices at La
        Borde clinic.<\/p>","DOI":"10.3366\/edinburgh\/9781474450751.003.0001","type":"book-chapter","created":{"date-parts":[[2020,9,17]],"date-time":"2020-09-17T08:49:01Z","timestamp":1600332541000},"page":"1-22","source":"Crossref","is-referenced-by-count":0,"title":["Introduction:

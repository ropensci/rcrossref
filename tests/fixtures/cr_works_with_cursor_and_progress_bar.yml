        University Press","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2020,8,27]]},"abstract":"<p>Ecological
        science is evolving. \u2018Future ecology\u2019 looks at how new technologies,
        from satellites to software, have increased the depth and breadth of ecological
        science, increased its spatial outlook, and provided new opportunities to
        track climate change and engage with society. The prevalence of mathematical
        modelling, DNA reference libraries and remotely sourced data has provided
        scientists with new tools but has paradoxically taken them away from the ecological
        fieldwork that allows them to observe the complex reactions of ecosystems.
        The coming decades will experience extreme disturbances, and their ability
        to respond is based on their resilience, itself affected by human activities
        that alter ecosystem composition.<\/p>","DOI":"10.1093\/actrade\/9780198831013.003.0008","type":"book-chapter","created":{"date-parts":[[2020,8,20]],"date-time":"2020-08-20T05:32:49Z","timestamp":1597901569000},"page":"130-148","source":"Crossref","is-referenced-by-count":0,"title":["8.

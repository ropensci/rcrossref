        and three unidentified). The amastigotes of 90<jats:italic>L. major<\/jats:italic>had
        regular and different irregular shapes within three clinical lesions with
        no and\/or low genetic diversity. Three haplotypes of Cyt<jats:italic>b<\/jats:italic>of<jats:italic>L.
        major<\/jats:italic>were found but no variation was observed using ITS-rDNA
        gene. Interesting findings were that all nine<jats:italic>L. tropica<\/jats:italic>had
        regular amastigote shapes with more genetic variations, also a patient which
        had coinfection of<jats:italic>L. major<\/jats:italic>,<jats:italic>L. tropica<\/jats:italic>,
        and<jats:italic>Crithidia.<\/jats:italic>At least two<jats:italic>L. major<\/jats:italic>and<jats:italic>L.
        tropica<\/jats:italic>were identified in suspected patients of the regions.
        Different irregular amastigotes\u2019 shapes of<jats:italic>L. major<\/jats:italic>can

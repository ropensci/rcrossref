        Research International"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p>Statistical
        power is one of the major concerns in genetic association studies. Related
        individuals such as twins are valuable samples for genetic studies because
        of their genetic relatedness. Phenotype similarity in twin pairs provides
        evidence of genetic control over the phenotype variation in a population.
        The genetic association study on human longevity, a complex trait that is
        under control of both genetic and environmental factors, has been confronted
        by the small sample sizes of longevity subjects which limit statistical power.
        Twin pairs concordant for longevity have increased probability for carrying
        beneficial genes and thus are useful samples for gene-longevity association
        analysis. We conducted a computer simulation to estimate the power of association
        study using longevity concordant twin pairs. We observed remarkable power
        increases in using singletons from longevity concordant twin pairs as cases
        in comparison with cases of sporadic proband. A similar power would require
        doubled sample sizes for fraternal twins than for identical twins who are
        concordant for longevity suggesting that longevity concordant identical twins
        are more efficient samples than fraternal twins. We also observed an approximate
        of 2- to 3-fold increase in sample sizes needed for longevity cutoff at age
        90 as compared with that at age 95. Overall, our results showed high value
        of twins in genetic association studies on human longevity.<\/jats:p>","DOI":"10.1155\/2014\/154204","type":"journal-article","created":{"date-parts":[[2014,9,17]],"date-time":"2014-09-17T01:42:28Z","timestamp":1410918148000},"page":"1-8","source":"Crossref","is-referenced-by-count":0,"title":["Power

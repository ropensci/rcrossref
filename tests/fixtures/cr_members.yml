        Journal of Surgical Oncology"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p><jats:italic>Background\/Objectives<\/jats:italic>.
        Postoperative pancreatic fistula (POPF) remains the main problem after pancreaticoduodenectomy
        and determines to a large extent the final outcome. We describe a new modification
        of pancreaticogastrostomy which combines duct to mucosa anastomosis with suturing
        the pancreatic capsule to posterior gastric wall and then invaginating the
        pancreatic remnant into the posterior gastric wall. This study was designed
        to assess the results of this new modification of pancreaticogastrostomy.<jats:italic>Methods<\/jats:italic>.
        The newly modified pancreaticogastrostomy was applied to 37 consecutive patients
        after pancreaticoduodenectomy for periampullary cancer (64.86%) or cancer
        head of the pancreas (35.14%). Eighteen patients (48.65%) had a soft pancreatic
        remnant, 13 patients (35.14%) had firm pancreatic remnant, and 6 patients
        (16.22%) had intermediate texture of pancreatic remnant. Rate of mortality,
        early postoperative complications, and hospital stay were also reported.<jats:italic>Results<\/jats:italic>.
        Operative mortality was zero and morbidity was 29.73%. Only three patients
        (8.11%) developed pancreatic leaks; they were treated conservatively. Eight
        patients (16.1%) had delayed gastric emptying, one patient (2.70%) had minor
        hemorrhage, one patient (2.70%) had biliary leak, and four patients (10.81%)
        had superficial wound infection.<jats:italic>Conclusions<\/jats:italic>. The
        new modified pancreatogastrostomy seems safe and reliable with low rate of
        POPF. However, further prospective controlled trials are essential to support
        these results.<\/jats:p>","DOI":"10.1155\/2014\/490386","type":"journal-article","created":{"date-parts":[[2014,9,17]],"date-time":"2014-09-17T01:44:20Z","timestamp":1410918260000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["Evaluation

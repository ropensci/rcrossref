        had coinfection of<jats:italic>L. major<\/jats:italic>,<jats:italic>L. tropica<\/jats:italic>,
        and<jats:italic>Crithidia.<\/jats:italic>At least two<jats:italic>L. major<\/jats:italic>and<jats:italic>L.

        and Purpose<\/jats:italic>. In pyogenic brain abscess, hemorrhage in the walls
        is considered exceptional. Recently, hemorrhagic changes in the walls of pyogenic
        abscess have been demonstrated on susceptibility weighted imaging with 3T
        MRI. Here, we report hemorrhagic changes in the walls of pyogenic brain abscess
        on susceptibility weighted imaging with 1.5T MRI.<jats:italic>Method<\/jats:italic>.
        MRI of brain was done using 1.5T MRI with diffusion weighted sequence, susceptibility
        weighted sequence, and other standard sequences in 3 consecutive cases of
        pyogenic brain abscess. Stereotactic biopsy and cultures were obtained in
        2 cases. One case was treated empirically with antibiotics.<jats:italic>Results<\/jats:italic>.

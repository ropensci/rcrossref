        Reports in Radiology"],"published-print":{"date-parts":[[2014]]},"abstract":"<jats:p><jats:italic>Background
        and Purpose<\/jats:italic>. In pyogenic brain abscess, hemorrhage in the walls
        is considered exceptional. Recently, hemorrhagic changes in the walls of pyogenic
        abscess have been demonstrated on susceptibility weighted imaging with 3T
        MRI. Here, we report hemorrhagic changes in the walls of pyogenic brain abscess
        on susceptibility weighted imaging with 1.5T MRI.<jats:italic>Method<\/jats:italic>.
        MRI of brain was done using 1.5T MRI with diffusion weighted sequence, susceptibility
        weighted sequence, and other standard sequences in 3 consecutive cases of
        pyogenic brain abscess. Stereotactic biopsy and cultures were obtained in
        2 cases. One case was treated empirically with antibiotics.<jats:italic>Results<\/jats:italic>.
        Susceptibility sequence demonstrated hemorrhage in the wall of brain abscess
        in all three cases. All three cases also demonstrated restricted diffusion
        on diffusion weighted imaging.<jats:italic>Conclusion<\/jats:italic>. Susceptibility
        weighted imaging can demonstrate hemorrhagic changes in the walls of pyogenic
        brain abscess on 1.5T MRI. Presence of hemorrhage in the walls of ring enhancing
        lesions should not automatically lead to a diagnosis of tumor.<\/jats:p>","DOI":"10.1155\/2014\/907584","type":"journal-article","created":{"date-parts":[[2014,9,17]],"date-time":"2014-09-17T01:46:14Z","timestamp":1410918374000},"page":"1-5","source":"Crossref","is-referenced-by-count":0,"title":["Hemorrhage

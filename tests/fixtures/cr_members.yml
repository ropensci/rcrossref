        circulation.<\/jats:p>","DOI":"10.1155\/2014\/934510","type":"journal-article","created":{"date-parts":[[2014,9,17]],"date-time":"2014-09-17T01:46:29Z","timestamp":1410918389000},"page":"1-5","source":"Crossref","is-referenced-by-count":0,"title":["Vertebral

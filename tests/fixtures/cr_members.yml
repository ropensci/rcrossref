        of Osteoporosis"],"published-print":{"date-parts":[[2010]]},"abstract":"<jats:p>High-resolution
        micro computed tomography has enabled measurement of bone architecture derived
        from 3D representations of cancellous bone. Twenty-eight vertebral bodies
        were obtained from four embalmed male cadavers. From 3D anaglyphs, trabecular
        rod thickness and length were measured and the trabecular rod Buckling index
        was calculated. From 3D voxel-based datasets, bone volume density, trabecular
        thickness, and trabecular separation were measured. Also, trabecular bone
        pattern factor, structural model index, connectivity density, and degree of
        anisotropy were calculated. Bone volume density alone explains 59% of the
        variability in trabecular rod Buckling index. The addition of connectivity
        density, trabecular separation, and structural model index, in a multiple
        regression statistical model, improves the explanatory power to 77%. The relationships
        between measures of cancellous bone architecture and a derived measure of

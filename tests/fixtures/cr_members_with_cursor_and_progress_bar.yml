        using dopamine (DA) as the monomer, the model drug avermectin (AVM) was loaded
        on polydopamine microspheres (AVM\/PDAMS) and polydopamine microcapsules (AVM@PDAMC)
        by the method of impregnation and encapsulation, respectively. The materials\u2019
        structures were systematically characterized using Fourier transform infrared
        spectroscopy (FTIR), zeta potential analysis, scanning electron microscopy
        (SEM), thermogravimetric analysis (TGA), and differential scanning calorimetry
        (DSC). The comparison of antiultraviolet capability as well as release behaviors
        under different pH values of the materials were studied. The results showed
        that a spherical appearance was observed from both materials. The use of AVM\/PDAMS
        and AVM@PDAMC made the decomposition temperature of AVM increase to 235\u00b0C
        and 245\u00b0C, respectively. After being exposed to ultraviolet light for
        1400\u2009min, the residual ratios of AVM of AVM\/PDAMS and AVM@PDAMC were
        42% and 54%, respectively. Both AVM\/PDAMS and AVM@PDAMC showed acid sensitivity.

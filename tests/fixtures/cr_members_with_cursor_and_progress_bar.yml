        Journal of Antennas and Propagation"],"published-print":{"date-parts":[[2015]]},"abstract":"<jats:p>The
        multiple-input-multiple-output (MIMO) synthetic aperture radar (SAR) system
        with a linear antenna array can obtain 3D resolution. In practice, it suffers
        from both the translational motion errors and the rotational motion errors.
        Conventional single-channel motion compensation methods could be used to compensate
        the motion errors channel by channel. However, this method might not be accurate
        enough for all the channels. What is more, the single-channel compensation
        may break the coherence among channels, which would cause defocusing and false
        targets. In this paper, both the translational motion errors and the rotational
        motion errors are discussed, and a joint multichannel motion compensation
        method is proposed for MIMO SAR 3D imaging. It is demonstrated through simulations
        that the proposed method exceeds the conventional methods in accuracy. And
        the final MIMO SAR 3D imaging simulation confirms the validity of the proposed
        algorithm.<\/jats:p>","DOI":"10.1155\/2015\/852520","type":"journal-article","created":{"date-parts":[[2015,1,11]],"date-time":"2015-01-11T16:04:18Z","timestamp":1420992258000},"page":"1-7","source":"Crossref","is-referenced-by-count":0,"title":["Joint

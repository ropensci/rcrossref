        scores of the SF-36 (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mrow><mml:msup><mml:mrow><mml:mi>I<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn>2<\/mml:mn><\/mml:mrow><\/mml:msup><\/mml:mrow><\/mml:math>=

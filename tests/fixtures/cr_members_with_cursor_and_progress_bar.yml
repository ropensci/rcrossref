        thin films are successfully prepared by electron beam evaporation. Pure Cu,
        In, and Se powders were mixed and ground in a grinder and made into a pellet.
        The pallets were deposited via electron beam evaporation on FTO substrates
        and were varied by varying the annealing temperatures, at room temperature,
        250\u00b0C, 300\u00b0C, and 350\u00b0C. Samples were analysed by X-ray diffractometry
        (XRD) for crystallinity and field-emission scanning electron microscopy (FESEM)
        for grain size and thickness. I-V measurements were used to measure the efficiency
        of the CuInSe<jats:sub>2<\/jats:sub>\/ZnS solar cells. XRD results show that
        the crystallinity of the films improved as the temperature was increased.
        The temperature dependence of crystallinity indicates polycrystalline behaviour
        in the CuInSe<jats:sub>2<\/jats:sub>films with (1 1 1), (2 2 0)\/(2 0 4),
        and (3 1 2)\/(1 1 6) planes at 27\u00b0, 45\u00b0, and 53\u00b0, respectively.
        FESEM images show the homogeneity of the CuInSe<jats:sub>2<\/jats:sub>formed.
        I-V measurements indicated that higher annealing temperatures increase the
        efficiency of CuInSe<jats:sub>2<\/jats:sub>solar cells from approximately
        0.99% for the as-deposited films to 1.12% for the annealed films. Hence, we

        Journal of Nephrology"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>Peritoneal
        dialysis catheter (PDC) is the lifeline of peritoneal dialysis (PD) patients.
        One of the critical issues for successful PD is a well-functioning PDC which
        is timely inserted. It is the implantation technique rather than the catheter
        design that determines the outcome of the catheter. Dedication in acquiring
        the appropriate technique is vital to the success of a PD program. In this
        paper, we discuss the pros and cons of various techniques used for PDC implantation.

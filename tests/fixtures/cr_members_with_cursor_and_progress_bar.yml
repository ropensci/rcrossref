        Problems in Engineering"],"published-print":{"date-parts":[[2019,1,9]]},"abstract":"<jats:p>This
        paper introduces a game theory approach to implement power flow distribution
        mission for a fuel cell\/battery hybrid system considering uncertain power
        information. To fully describe the vying interaction relationship between
        the fuel cell and the battery, we design the power distribution problem as
        a noncooperative game problem, in which the fuel cell and the battery are
        deemed to be two interactional players, and each one chooses proper amount
        of power supply to maximize its own optimization function relying on the other
        chosen. Different from all previous research work in the published papers,
        the power demand information of the adopted driving cycle is assumed to be
        absolutely known. In this paper, we discuss the case that when the power demand
        is uncertain how the players act and the Nash Equilibrium can be effectively
        achieved. Three original contributions are made. First, we develop the utility
        function for each player taking into account the uncertain behavior of the
        power demand due to inaccurate prediction of driving cycle. Second, an iterative
        algorithm with a fuzzy logical controller for correction is proposed to reduce
        the influence of uncertain power demand information on the decisions of the
        players. Finally, the effectiveness is validated by a comparison simulation
        test.<\/jats:p>","DOI":"10.1155\/2019\/7860214","type":"journal-article","created":{"date-parts":[[2019,1,9]],"date-time":"2019-01-09T23:31:59Z","timestamp":1547076719000},"page":"1-12","source":"Crossref","is-referenced-by-count":1,"title":["A

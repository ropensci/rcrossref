        of Angiology"],"published-print":{"date-parts":[[2015,1,20]]},"abstract":"<jats:p>Articles
        describe a retrospective cohort study to assess the feasibility of reducing
        neointimal hyperplasia following interventions in chronic total occlusive
        peripheral vascular disease. The \u201csandwich\u201d technique implemented
        is a novel modified angioplasty technique that combines heparin-bonded (Viabahn)
        stents with drug-eluting stents (Zilver PTX) deployed during arterial recanalisation.
        A review of 46 cases underwent this procedure at our institution as a limb
        saving procedure is conducted to determine mid-long-term patency outcomes
        and identify any subsequent interventions. Followup demonstrates favourable
        mid-long-term patency in 50% of TASC-C cases. No documented postprocedural
        complications were noted with unrelated observed mortality rates in either
        TASC-C or TASC-D subgroups. An observed advantage could be gained by using
        this new stenting technique via the subintimal recanalisation route. Albeit
        not statistically significant, type II diabetics and patients on aspiring
        had better sustained patency angioplasties. The sandwich technique has been
        shown to effectively offer symptoms relief and reduce total duration of hospital
        stay. Study findings support the need to evaluate the long-term efficacy through
        a larger longitudinal prospective study. However, to overcome the encountered
        study limitations, a well-structured methodology for comparison with conventional
        angioplasty techniques is essential to assess the synergetic potential of
        the sandwich technique.<\/jats:p>","DOI":"10.1155\/2015\/205456","type":"journal-article","created":{"date-parts":[[2015,1,20]],"date-time":"2015-01-20T21:00:42Z","timestamp":1421787642000},"page":"1-9","source":"Crossref","is-referenced-by-count":0,"title":["Heparin-Bonded

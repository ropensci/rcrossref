        density.<\/jats:p>","DOI":"10.1155\/2019\/9584235","type":"journal-article","created":{"date-parts":[[2019,1,9]],"date-time":"2019-01-09T18:32:14Z","timestamp":1547058734000},"page":"1-8","source":"Crossref","is-referenced-by-count":3,"title":["Decompression

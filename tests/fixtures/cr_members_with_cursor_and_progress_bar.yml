        aim of the analysis of just 13 natural products of plants was to predict the
        most likely effective artificial mixtures of 2-3 most effective natural products
        on leukemia cells from over 364 possible mixtures. The natural product selected
        included resveratrol, honokiol, chrysin, limonene, cholecalciferol, cerulenin,

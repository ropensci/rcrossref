        The emergence of a commercially prepared citrate solution has revolutionized
        the use of RCA in the intensive care unit (ICU). The aim of this study was
        to evaluate the safety profile of a commercially prepared citrate solution.<jats:italic>Method<\/jats:italic>.
        Predilution continuous venovenous hemofiltration (CVVH) was performed using
        Prismocitrate 10\/2 at 2500\u2009mL\/h and a blood flow rate of 150\u2009mL\/min.
        Calcium chloride solution was infused to maintain ionized calcium within 1.0\u20131.2\u2009mmol\/L.
        An 8.4% sodium bicarbonate solution was infused separately. Treatment was
        stopped when the predefined clinical target was reached or the filter clotted.<jats:italic>Result<\/jats:italic>.
        58 sessions of citrate RCA were analyzed. The median circuit lifetime was
        26.0\u2009h (interquartile range IQR 21.2\u201344.3). The percentage of circuits
        lasting more than 12\u2009h, 24\u2009h, and 48\u2009h was 94.6%, 58.9%, and
        16.1%, respectively. There was no incidence of hypernatremia and median pH
        was &lt;7.5. Hypomagnesemia and hypophosphatemia were detected in 41.6% and
        17.6% of blood samples taken, respectively. Although 16 episodes had a total
        calcium\/ionized calcium (total Ca\/iCa) &gt;2.5, only four patients had evidence
        of citrate accumulation.<jats:italic>Conclusion<\/jats:italic>. The commercially
        prepared citrate solution could be used safely in critically ill patients
        who required CVVH with no major adverse events.<\/jats:p>","DOI":"10.1155\/2013\/349512","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:35Z","timestamp":1359416915000},"page":"1-7","source":"Crossref","is-referenced-by-count":2,"title":["A

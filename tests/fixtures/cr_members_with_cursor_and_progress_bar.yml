        in Materials Science and Engineering"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        segmentation between rigid and rubbery chains in polyurethanes (PUs) influences
        polymeric properties and implementations. Several models have successfully
        been proposed to visualize the configuration between the hard segment (HS)
        and soft segment (SS). For particulate PU composites, the arrangement of HS
        and SS is more complicated because the fillers tend to disrupt the chain formation
        and segmentation. In this work, the effect of ferromagnetic cobalt (Co) powders
        (average diameter 2\u2009<jats:italic>\u03bc<\/jats:italic>m) on PU synthesized
        from a reaction between polyether polyol (soft segment) and diphenylmethane-4,4\u2032-diisocyanate
        (hard segment) was studied with varying loadings (0, 20, 40, and 60 wt.%).
        The 300\u2009<jats:italic>\u03bc<\/jats:italic>m thick PU\/Co samples were
        tape-casted and then received heat treatment at 80\u00b0C for 180 min. From
        synchrotron small angle X-ray scattering (SAXS), the plot of the X-ray scattering
        intensity (<jats:italic>I<\/jats:italic>) against the scattering vector (<jats:italic>q<\/jats:italic>)
        exhibited a typical single peak of PU whose intensity was reduced by the increase
        in the Co loading. Characteristic SAXS peaks in the case of 0-20 wt.% Co agreed

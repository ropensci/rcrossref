        by the Weibull model at pH\u20093, while the release behavior of AVM@PDAMC
        fitted the Baker\u2013Lonsdale equation. At pH\u20097 and pH\u20099, both
        of the delivery materials followed the Korsmeyer\u2013Peppas model and belonged

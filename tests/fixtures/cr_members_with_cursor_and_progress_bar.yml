        amplification of cDNA derived from all added polyadenylated mRNA followed
        by quantitative RT\u2013PCR of individual genes using specific primers. In
        order to facilitate rapid and accurate processing of samples, we have adapted
        the approach to allow use of<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"E1\"><mml:msup><mml:mtext>TaqMan<\/mml:mtext><mml:mi>\u2122<\/mml:mi><\/mml:msup><\/mml:math>real-time

        and real data, and our extensive experimental results indicate the superiority
        of our algorithm over others.<\/jats:p>","DOI":"10.1155\/2013\/291741","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:34Z","timestamp":1359416914000},"page":"1-10","source":"Crossref","is-referenced-by-count":3,"title":["HMEC:

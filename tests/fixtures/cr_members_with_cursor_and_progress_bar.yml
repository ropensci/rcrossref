        showed that tornadoes formed in topographically complex areas exhibited different
        behaviours compared to those formed in plains that are related with supercell
        systems.<\/jats:p>","DOI":"10.1155\/2019\/2763153","type":"journal-article","created":{"date-parts":[[2019,1,9]],"date-time":"2019-01-09T23:31:08Z","timestamp":1547076668000},"page":"1-11","source":"Crossref","is-referenced-by-count":2,"title":["Occurrence

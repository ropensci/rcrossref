        and analytical results are presented regarding the temperature evolution in
        100Cr6 steel under uniaxial loading. Differently heat-treated conditions of
        the material are studied at different strain rates. In the annealed state,
        the materials exhibits a pronounced initial yield stress as it passes from
        the elastic region to the plastic through discontinuous yielding. In contrast,
        the quenched and tempered material yields continuously. The focus of the paper
        is on the temperature decrease during elastic deformation that precedes the
        more pronounced heating due to inelastic dissipation once the elastoplastic
        limit stress is surpassed. The applicability of the maximum temperature decrease
        in the elastic regime as a replacement for the commonly used 0.2%-strain measure
        to define the elastoplastic limit is discussed. For 100Cr6 steel, the 0.2%-strain
        measure is found, in some cases, to overestimate the initial yield stress
        by 50\u2009MPa. The drop in temperature corresponding to the shift from elastic
        to inelastic material behavior is experimentally determined and compared to
        predictions by the Kelvin formula which in the current study give a maximum
        50% error.<\/jats:p>","DOI":"10.5402\/2012\/106051","type":"journal-article","created":{"date-parts":[[2012,2,19]],"date-time":"2012-02-19T21:30:28Z","timestamp":1329687028000},"page":"1-4","source":"Crossref","is-referenced-by-count":0,"title":["A

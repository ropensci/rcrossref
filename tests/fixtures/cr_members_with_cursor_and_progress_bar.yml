        Journal of Hypertension"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Evidence shows that blacks exhibit greater daytime sleepiness compared with
        whites, based on the Epworth Sleepiness Scale. In addition, sleep complaints
        might differ based on individuals\u2019 country of origin. However, it is
        not clear whether individuals\u2019 country of origin has any influence on
        excessive daytime sleepiness (EDS).<jats:italic>Study Objectives<\/jats:italic>.
        We tested the hypothesis that US-born blacks would show a greater level of
        EDS compared with foreign-born blacks. The potential effects of sociodemographic
        and medical risk were also determined.<jats:italic>Design<\/jats:italic>.
        We used the Counseling African-Americans to Control Hypertension (CAATCH)
        data. CAATCH is a group randomized clinical trial that was conducted among
        30 community healthcare centers in New York, yielding baseline data for 1,058
        hypertensive black patients.<jats:italic>Results<\/jats:italic>. Results of
        univariate logistic regression analysis indicated that US-born blacks were
        nearly twice as likely as their foreign-born black counterparts to exhibit
        EDS (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mrow><mml:mtext>OR<\/mml:mtext><mml:mo>=<\/mml:mo><mml:mn>1.87<\/mml:mn><\/mml:mrow><\/mml:math>,
        95% CI: 1.30\u20132.68,<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>).
        After adjusting for effects of age, sex, education, employment, body mass
        index, alcohol consumption, and smoking habit, US-born blacks were 69% more
        likely than their counterparts to exhibit EDS (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mrow><mml:mtext>OR<\/mml:mtext><mml:mo>=<\/mml:mo><mml:mn>1.69<\/mml:mn><\/mml:mrow><\/mml:math>,
        95% CI: 1.11\u20132.57,<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M4\"><mml:mrow><mml:mi>P<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.01<\/mml:mn><\/mml:mrow><\/mml:math>).<jats:italic>Conclusion<\/jats:italic>.

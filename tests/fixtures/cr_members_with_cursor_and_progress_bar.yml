        in Civil Engineering"],"published-print":{"date-parts":[[2019,1,23]]},"abstract":"<jats:p>By
        using the high-temperature and high-pressure triaxial apparatus, 81 undrained
        triaxial shearing tests of GMZ bentonite were carried out, and the effects
        of temperature, confining pressure, water content, and dry density on the
        deformation and strength characteristics of GMZ bentonite were systematically
        analyzed. Five results are presented in this paper: (1) confining pressure
        and dry density have a great influence on the failure forms of GMZ bentonite;
        under the nonconfined pressure condition, the failure forms of the specimen
        are brittle failure, and it is the same with high dry density, but the specimens
        with low dry density and high confining pressure exhibit plastic failure;
        (2) the strength of GMZ bentonite decreases with increasing water content;
        the position of the deviator stress-axial strain curve under low dry density
        rises with the increase of temperature, whereas the location of the curve
        under high dry density decreases with the rise of temperature; (3) initial
        Young\u2019s modulus rises with increasing temperature under low dry density,
        but it is on the contrary under high dry density; with rising water content,
        initial Young\u2019s modulus generally decreases; (4) Poisson\u2019s ratio
        rises with rising temperature. The effect of dry density and water content
        on Poisson\u2019s ratio is insignificant; and (5) the formulae of cohesion
        and internal friction angle of GMZ bentonite with the changing dry density,
        water content, and temperature are proposed, respectively. The research results
        of this paper provide a scientific basis for analyzing the thermo-hydro-mechanical
        coupling characteristics of buffer materials.<\/jats:p>","DOI":"10.1155\/2019\/5064690","type":"journal-article","created":{"date-parts":[[2019,1,24]],"date-time":"2019-01-24T00:32:24Z","timestamp":1548289944000},"page":"1-16","source":"Crossref","is-referenced-by-count":1,"title":["The

        Surgery"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        optimal management of necrotizing pancreatitis continues to evolve. Currently,
        conservative intensive care treatment represents the primary therapy of acute
        severe necrotizing pancreatitis, aiming at prevention of organ failure. Following
        this mode of treatment most patients with sterile necroses can be managed
        successfully. Surgery might be considered as an option in the late phase of
        the disease for patients with proven infected pancreatic necroses and organ
        failure. For these patients surgical debridement is still considered the treatment
        of choice. However, even for this subgroup of patients, the concept of operative
        strategy has been recently challenged. Nowadays, it is generally accepted
        that necrotizing pancreatitis with proven infected necroses as well as septic
        complications directly caused by pancreatic infection are strong indications
        for surgical management. However, the question of the most appropriate surgical
        technique for the treatment of pancreatic necroses remains unsettled. At the
        same time, recent advances in radiological imaging, new developments in interventional
        radiology, and other minimal access interventions have revolutionised the
        management of necrotizing pancreatitis. In light of these controversies, the
        present paper will focus on the current role of surgery in terms of open necrosectomy
        in the management of severe acute necrotizing pancreatitis.<\/jats:p>","DOI":"10.1155\/2013\/579435","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:49:15Z","timestamp":1359416955000},"page":"1-10","source":"Crossref","is-referenced-by-count":2,"title":["The

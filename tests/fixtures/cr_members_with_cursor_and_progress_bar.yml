        of Computer Networks and Communications"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>One
        of the efficient ways to transmit high data rate is by employing a multiple-input
        multiple-output (MIMO) transmission. One of the MIMO schemes, known as spatial
        multiplexing (SM), relies on the linear independence data streams from different
        transmit antennas to exploit the capacity from the fading channels. Consequently,
        SM suffers from the effect of spatial correlation which is the limiting factor
        in achieving the capacity benefit that SM can offer. In an attempt to increase
        the robustness of the SM transmission in a wide range of correlated channels,
        the use of dynamic subcarrier allocation (DSA) is investigated. The effective
        signal-to-interference-and-noise ratio (SINR) metric is used as the performance
        metric to determine the subcarrier quality which can then be utilised in the
        allocation. Two novel variants of the subcarrier allocation scheme are proposed.
        It is shown that the DSA-SINR approach improves the BER performance of SM
        transmission in highly correlated channels environment.<\/jats:p>","DOI":"10.1155\/2012\/424037","type":"journal-article","created":{"date-parts":[[2012,2,16]],"date-time":"2012-02-16T16:01:29Z","timestamp":1329408089000},"page":"1-10","source":"Crossref","is-referenced-by-count":0,"title":["An

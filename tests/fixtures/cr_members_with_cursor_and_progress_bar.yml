        the thermal power unit is the green source control point of electricity, and
        the green production of the thermal power unit is the research target; based
        on the actual research data and the actual data, the comprehensive evaluation
        of the green production of a thermal power generating unit in a city is carried
        out by means of ANP, matter-element extension model, and principal component
        analysis. This paper not only reflects the quantification of green benefits

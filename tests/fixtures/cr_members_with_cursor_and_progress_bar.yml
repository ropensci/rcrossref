        rainfall is one of major severe weather over Sinai Peninsula and causes many
        flash floods over the region. The good forecasting of rainfall is very much
        necessary for providing early warning before the flash flood events to avoid
        or minimize disasters. In the present study using the Weather Research and
        Forecasting (WRF) Model, heavy rainfall events that occurred over Sinai Peninsula
        and caused flash flood have been investigated. The flash flood that occurred
        on January 18, 2010, over different parts of Sinai Peninsula has been predicted
        and analyzed using the Advanced Weather Research and Forecast (WRF-ARW) Model.
        The predicted rainfall in four dimensions (space and time) has been calibrated
        with the measurements recorded at rain gauge stations. The results show that
        the WRF model was able to capture the heavy rainfall events over different
        regions of Sinai. It is also observed that WRF model was able to predict rainfall
        in a significant consistency with real measurements. In this study, several

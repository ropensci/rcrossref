        of Ophthalmology"],"published-print":{"date-parts":[[2019,1,21]]},"abstract":"<jats:p><jats:italic>Objective<\/jats:italic>.
        To evaluate optical coherence tomography (OCT) findings of pediatric Alport
        syndrome (AS) patients with no retinal pathology on fundus examination. <jats:italic>Materials
        and Methods<\/jats:italic>. Twenty-one patients being followed up with the
        diagnosis of AS (Group 1) and 24 age- and sex-matched healthy volunteers (Group
        2) were prospectively evaluated. All participants underwent standard ophthalmologic
        examination, retinal nerve fibre layer (RNFL) analysis, and horizontal and
        vertical scan macula enhanced depth imaging OCT (EDI-OCT). Statistical analysis
        of the data obtained in this study was performed with SPSS 15.0. <jats:italic>Results<\/jats:italic>.
        Macula thickness was significantly decreased in the temporal quadrant in Group
        1 compared to those of the control group (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.013<\/mml:mn><\/mml:mrow><\/mml:math>).
        RNFL measurements revealed statistically significant thinning in the temporal,
        superior, inferotemporal, and inferonasal quadrants and in average thicknesses
        in cases with AS compared to the controls (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M3\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M4\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.022<\/mml:mn><\/mml:mrow><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M5\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.016<\/mml:mn><\/mml:mrow><\/mml:math>,
        <mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M6\"><mml:mrow><mml:mi>p<\/mml:mi><mml:mo>&lt;<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:mrow><\/mml:math>,
        respectively). The mean subfoveal coronial thickness (SCT) was 362.2\u2009\u00b1\u200977.8\u2009<jats:italic>\u03bc<\/jats:italic>m
        in Group 1 and 256,18\u2009\u00b1\u200971.7\u2009<jats:italic>\u03bc<\/jats:italic>m

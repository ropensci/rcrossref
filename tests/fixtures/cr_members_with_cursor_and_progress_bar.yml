        in Bioinformatics"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        long-range interactions, required to the accurate predictions of tertiary
        structures of<jats:italic>\u03b2<\/jats:italic>-sheet-containing proteins,
        are still difficult to simulate. To remedy this problem and to facilitate<jats:italic>\u03b2<\/jats:italic>-sheet
        structure predictions, many efforts have been made by computational methods.
        However, known efforts on<jats:italic>\u03b2<\/jats:italic>-sheets mainly
        focus on interresidue contacts or amino acid partners. In this study, to go
        one step further, we studied<jats:italic>\u03b2<\/jats:italic>-sheets on the
        strand level, in which a statistical analysis was made on the terminal extensions
        of paired<jats:italic>\u03b2<\/jats:italic>-strands. In most cases, the two
        paired<jats:italic>\u03b2<\/jats:italic>-strands have different lengths, and
        terminal extensions exist. The terminal extensions are the extended part of
        the paired strands besides the common paired part. However, we found that
        the best pairing required a terminal alignment, and<jats:italic>\u03b2<\/jats:italic>-strands
        tend to pair to make bigger common parts. As a result, 96.97%\u2009 of<jats:italic>\u03b2<\/jats:italic>-strand
        pairs have a ratio of 25% of the paired common part to the whole length. Also
        94.26% and 95.98%\u2009 of<jats:italic>\u03b2<\/jats:italic>-strand pairs
        have a ratio of 40% of the paired common part to the length of the two<jats:italic>\u03b2<\/jats:italic>-strands,
        respectively. Interstrand register predictions by searching interacting<jats:italic>\u03b2<\/jats:italic>-strands
        from several alternative offsets should comply with this rule to reduce the
        computational searching space to improve the performances of algorithms.<\/jats:p>","DOI":"10.1155\/2013\/909436","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:51:10Z","timestamp":1359417070000},"page":"1-7","source":"Crossref","is-referenced-by-count":3,"title":["Statistical

        theoretical guidance and method for scratches detection of the precision coated
        hard membrane are provided.<\/jats:p>","DOI":"10.1155\/2019\/5671361","type":"journal-article","created":{"date-parts":[[2019,1,23]],"date-time":"2019-01-23T04:33:55Z","timestamp":1548218035000},"page":"1-13","source":"Crossref","is-referenced-by-count":0,"title":["Transverse

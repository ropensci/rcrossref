        set of seven structurally related Sm proteins forms the core of the snRNP
        particles containing the spliceosomal U1, U2, U4 and U5 snRNAs. A search of
        the genomic sequence of<jats:italic>Saccharomyces cerevisiae<\/jats:italic>has
        identified a number of open reading frames that potentially encode structurally
        similar proteins termed Lsm (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"E1\"><mml:mrow><mml:munder accentunder=\"true\"><mml:mtext>L<\/mml:mtext><mml:mo
        stretchy=\"true\">\u00af<\/mml:mo><\/mml:munder><mml:mtext>ike\u2009<\/mml:mtext><mml:munder
        accentunder=\"true\"><mml:mrow><mml:mtext>Sm<\/mml:mtext><\/mml:mrow><mml:mo
        stretchy=\"true\">\u00af<\/mml:mo><\/mml:munder><\/mml:mrow><\/mml:math>)
        proteins. With the aim of analysing all possible interactions between the
        Lsm proteins and any protein encoded in the yeast genome, we performed exhaustive
        and iterative genomic two-hybrid screens, starting with the Lsm proteins as
        baits. Indeed, extensive interactions amongst eight Lsm proteins were found
        that suggest the existence of a Lsm complex or complexes. These Lsm interactions
        apparently involve the conserved Sm domain that also mediates interactions
        between the Sm proteins. The screens also reveal functionally significant
        interactions with splicing factors, in particular with Prp4 and Prp24, compatible
        with genetic studies and with the reported association of Lsm proteins with
        spliceosomal U6 and U4\/U6 particles. In addition, interactions with proteins
        involved in mRNA turnover, such as Mrt1, Dcp1, Dcp2 and Xrn1, point to roles
        for Lsm complexes in distinct RNA metabolic processes, that are confirmed
        in independent functional studies. These results provide compelling evidence
        that two-hybrid screens yield functionally meaningful information about protein\u2013protein
        interactions and can suggest functions for uncharacterized proteins, especially
        when they are performed on a genome-wide scale.<\/jats:p>","DOI":"10.1002\/1097-0061(20000630)17:2<95::aid-yea16>3.0.co;2-h","type":"journal-article","created":{"date-parts":[[2002,8,25]],"date-time":"2002-08-25T21:51:59Z","timestamp":1030312319000},"page":"95-110","source":"Crossref","is-referenced-by-count":85,"title":["Genome-Wide

        overgrowth to hypothesize a relationship between these highly specialized
        cells in the pathogenesis of DIGO.<\/jats:p>","DOI":"10.1155\/2013\/275172","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:02Z","timestamp":1359416882000},"page":"1-8","source":"Crossref","is-referenced-by-count":5,"title":["Influence

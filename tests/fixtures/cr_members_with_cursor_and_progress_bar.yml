        in Multimedia"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        analysis of video acquired with a wearable camera is a challenge that multimedia
        community is facing with the proliferation of such sensors in various applications.
        In this paper, we focus on the problem of automatic visual place recognition
        in a weakly constrained environment, targeting the indexing of video streams
        by topological place recognition. We propose to combine several machine learning
        approaches in a time regularized framework for image-based place recognition
        indoors. The framework combines the power of multiple visual cues and integrates
        the temporal continuity information of video. We extend it with computationally
        efficient semisupervised method leveraging unlabeled video sequences for an
        improved indexing performance. The proposed approach was applied on challenging
        video corpora. Experiments on a public and a real-world video sequence databases
        show the gain brought by the different stages of the method.<\/jats:p>","DOI":"10.1155\/2013\/175064","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:00Z","timestamp":1359416880000},"page":"1-22","source":"Crossref","is-referenced-by-count":2,"title":["Multiple

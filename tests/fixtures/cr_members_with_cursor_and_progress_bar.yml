        Moore observed an exponential doubling in the number of transistors in every
        18 months through the size reduction of transistor components since 1965.
        In viewing of mobile computing with insatiate appetite, we explored the necessary
        enhancement by an increasingly maturing nanotechnology and facing the inevitable
        quantum-mechanical atomic and nuclei limits. Since we cannot break down the
        atomic size barrier, the fact implies a fundamental size limit at the atomic\/nucleus
        scale. This means, no more simple 18-month doubling, but other forms of transistor
        doubling may happen at a different slope. We are particularly interested in

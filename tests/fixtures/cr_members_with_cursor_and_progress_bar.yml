        of Computer Networks and Communications"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        fast growing popularity of smartphones and tablets enables us to use various
        intelligent mobile applications. As many of those applications require position
        information, smart mobile devices provide positioning methods such as Global
        Positioning System (GPS), WiFi-based positioning system (WPS), or Cell-ID-based
        positioning service. However, those positioning methods have different characteristics
        of energy-efficiency, accuracy, and service availability. In this paper, we
        present an Energy-Efficient Collaborative and Opportunistic Positioning System
        (ECOPS) for heterogeneous mobile devices. ECOPS facilitates a collaborative
        environment where many mobile devices can opportunistically receive position
        information over energy-efficient and prevalent WiFi, broadcasted from a few
        other devices in the communication range. The position-broadcasting devices
        in ECOPS have sufficient battery power and up-to-date location information
        obtained from accurate but energy-inefficient GPS. A position receiver in
        ECOPS estimates its location using a combination of methods including received
        signal strength indicators and 2D trilateration. Our field experiments show
        that ECOPS significantly reduces the total energy consumption of devices while
        achieving an acceptable level of location accuracy. ECOPS can be especially
        useful for unique resource scarce, infrastructureless, and mission critical
        scenarios such as battlefields, border patrol, mountaineering expeditions,
        and disaster area assistance.<\/jats:p>","DOI":"10.1155\/2013\/136213","type":"journal-article","created":{"date-parts":[[2013,1,29]],"date-time":"2013-01-29T21:02:14Z","timestamp":1359493334000},"page":"1-13","source":"Crossref","is-referenced-by-count":5,"title":["ECOPS:

        Research and Treatment"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Clinical benefits of ART are well documented, but less is known about its
        effects on economic outcomes such as work status and income in sub-Saharan
        Africa.<jats:italic>Methods<\/jats:italic>. Data were examined from 482 adult
        clients entering HIV care (257 starting ART; 225 not yet eligible for ART)
        in Kampala, Uganda. Self-reported data on work status and income were assessed
        at baseline, months 6 and 12. Multivariate analysis examined the effects of
        ART over time, controlling for change in physical health functioning and baseline
        covariates.<jats:italic>Results<\/jats:italic>. Fewer ART patients worked
        at baseline compared to non-ART patients (25.5% versus 34.2%); 48.8% of those
        not working at baseline were now working at month 6, and 50% at month 12,
        with similar improvement in both the ART and non-ART groups. However, multivariate
        analysis revealed that the ART group experienced greater improvement over
        time. Average weekly income did not differ between the groups at baseline
        nor change significantly over time, among those who were working; being male
        gender and having any secondary education were predictive of higher income.<jats:italic>Conclusions<\/jats:italic>.
        ART was associated with greater improvement in work status, even after controlling
        for change in physical health functioning, suggesting other factors associated
        with ART may influence work.<\/jats:p>","DOI":"10.1155\/2013\/362972","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:47Z","timestamp":1359416927000},"page":"1-7","source":"Crossref","is-referenced-by-count":1,"title":["The

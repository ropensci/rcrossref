        Electrochemistry"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>LiMnPO<jats:sub>4<\/jats:sub>
        is anticipated to be a promising cathode material for next generation lithium
        battery. A reduction of particle size is recognized as a good strategy to
        improve its performance and it can be achieved by ball milling. However, the
        ball milling including carbon addition forms small LiMnPO<jats:sub>4<\/jats:sub>
        particles with large carbon content, which leads to low volumetric energy
        density of electrode. In this study, carbon-coated LiMnPO<jats:sub>4<\/jats:sub>
        prepared by hydrothermal route was applied to the ball milling without carbon
        addition. The reduction of particle size of carbon-coated LiMnPO<jats:sub>4<\/jats:sub>
        was achieved by the ball milling without destroying the surface carbon layer.
        The ball-milled LiMnPO<jats:sub>4<\/jats:sub> particle revealed better cathodic
        performance than non-milled sample. This was attributed to shortening Li ion
        diffusion path, improvement of structural flexibility, and large surface area
        of electrode due to reduction of particle size. The ball milling is attested
        to be a promising method to improve cathodic performance of carbon-coated
        LiMnPO<jats:sub>4<\/jats:sub>.<\/jats:p>","DOI":"10.1155\/2013\/851921","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:50:49Z","timestamp":1359417049000},"page":"1-5","source":"Crossref","is-referenced-by-count":1,"title":["Improved

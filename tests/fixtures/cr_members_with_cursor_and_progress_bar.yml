        Medicine International"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        Acromioclavicular (AC) joint dislocation is a common shoulder problem. However,
        information about the basic epidemiological features of this condition is
        scarce. The aim of this study is to analyze the epidemiology of isolated AC
        dislocation in an urban population.<jats:italic>Materials and Methods<\/jats:italic>.
        A retrospective database search was performed to identify all patients with
        an AC dislocation over a 5-year period. Gender, age, affected side and traumatic
        mechanism were taken into account. X-rays were reviewed by two of the authors
        and dislocations were classified according to the Rockwood\u2019s criteria.<jats:italic>Results<\/jats:italic>.
        A total of 108 patients, with a mean age of 37.5 years were diagnosed with
        AC dislocation. 105 (97.2%) had an isolated AC dislocation, and 3 (2.8%) were
        associated with a clavicle fracture. The estimated incidence was 1.8 per 10000
        inhabitants per year and the male-female ratio was 8.5\u2009:\u20091. 50.5%
        of all dislocations occurred in individuals between the ages of 20 and 39
        years. The most common traumatic mechanism was sport injury and the most common
        type of dislocation was Rockwood type III.<jats:italic>Conclusions<\/jats:italic>.
        Age between 20 and 39 years and male sex represent significant demographic
        risk factors for AC dislocation.<\/jats:p>","DOI":"10.1155\/2013\/171609","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:47:53Z","timestamp":1359416873000},"page":"1-5","source":"Crossref","is-referenced-by-count":30,"title":["Epidemiology

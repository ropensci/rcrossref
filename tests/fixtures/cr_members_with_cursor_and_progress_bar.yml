        In the last decades, several hospitals have adopted this concept of integrative
        medicine for the treatment of chronic and acute states of illnesses in in-patient
        treatment. The aim of this paper was to summarize the current evidence for
        a possible effectiveness of integrative on-patient treatment in patients\u2019
        quality of life by means of a meta-analysis.<jats:italic>Material and Methods<\/jats:italic>.
        The databases MEDLINE, EMBASE, AMED, PsycInfo, PsycLit CCMED, and CAMbase
        were screened to find articles. We also screened publisher databases to find
        relevant information. Articles were included if patients were treated in a
        hospital. To guarantee comparability SF-36 was the predefined outcome measure
        for patients\u2019 quality of life. Data of pre\/posteffects on the mental
        and physical scores of the SF-36 were extracted and effect sizes were calculated
        and entered into a random effect meta-analysis.<jats:italic>Results<\/jats:italic>.
        Eight articles published between 2003 and 2010 were included in the final
        meta-analysis. Random effect meta-analysis of the eight studies revealed an
        overall effect size of 0.37 (95% CI: [0.28; 0.45]) in the physical score and
        0.38 (95% CI: [0.30; 0.45]) in the mental score of the SF-36.<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mrow><mml:msup><mml:mrow><mml:mi>I<\/mml:mi><\/mml:mrow><mml:mrow><mml:mn>2<\/mml:mn><\/mml:mrow><\/mml:msup><\/mml:mrow><\/mml:math>statistics

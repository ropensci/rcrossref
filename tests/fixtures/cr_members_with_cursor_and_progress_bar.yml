        Education"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>This
        paper examines the conceptualization and measurement of epistemological and
        ontological phenomena and makes recommendations for improving the conceptual
        framework and methodological assessment of these phenomena. I discuss the
        ways educational researchers have studied beliefs and how this research can
        be improved through a comprehensive conceptual framework and better measurement.
        This paper provides definitions of epistemological and ontological beliefs
        and world views, discusses six complementary strategies for assessing these
        beliefs, compares the strengths of these strategies, and provides examples

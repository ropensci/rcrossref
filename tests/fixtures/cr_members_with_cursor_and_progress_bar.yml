        of Robotics"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        energy of a space station is a precious resource, and the minimization of
        energy consumption of a space manipulator is crucial to maintain its normal
        functionalities. This paper first presents novel gaits for space manipulators
        by equipping a new gripping mechanism. With the use of wheels locomotion,
        lower energy demand gaits can be achieved. With the use of the proposed gaits,
        we further develop a global path planning algorithm for space manipulators
        which can plan a moving path on a space station with a minimum total energy
        demand. Different from existing approaches, we emphasize both the use of the
        proposed low energy demand gaits and the gaits composition during the path
        planning process. To evaluate the performance of the proposed gaits and path
        planning algorithm, numerous simulations are performed. Results show that
        the energy demand of both the proposed gaits and the resultant moving path
        is also minimum.<\/jats:p>","DOI":"10.1155\/2013\/723535","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:49:34Z","timestamp":1359416974000},"page":"1-15","source":"Crossref","is-referenced-by-count":4,"title":["Minimum

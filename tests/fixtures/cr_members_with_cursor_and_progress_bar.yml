        Research International"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>Four
        high school students received 11 weeks of a self-regulated learning (SRL)
        intervention, called the Self-Regulation Empowerment Program (SREP), to improve
        their classroom-based biology exam scores, SRL, and motivated behaviors. This
        mixed model case study examined the correspondence between shifts in students\u2019
        strategic, regulated behaviors with their performance on classroom-based biology
        tests. The authors used traditional SRL assessment tools in a pretest-posttest
        fashion (e.g., self-report questionnaires, teaching rating scales) and gathered
        SRL data during the intervention using field note observations and contextualized
        structured interviews. This multidimensional assessment approach was used
        to establish convergence among the assessment tools and to facilitate interpretation
        of trends in students\u2019 biology test performance relative to their SRL
        processes. Key themes in this study included the following: (a) the close
        correspondence between changes in students SRL, biology exam performance,
        and SREP attendance; (b) individual variability in student performance, SRL
        behaviors, and beliefs in response to SREP; and (c) the importance of using
        a multi-dimensional assessment approach in SRL intervention research. Furthermore,
        this study provided additional support for the potential effectiveness of
        SREP in academic contexts.<\/jats:p>","DOI":"10.1155\/2013\/272560","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:21Z","timestamp":1359416901000},"page":"1-18","source":"Crossref","is-referenced-by-count":16,"title":["Examining

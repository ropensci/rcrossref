        recent years, interests combining the exploration of tumor necrosis factor
        receptor-associated factor 4 (TRAF4) and TRAF6 in immune cells and transgenic
        mice are emerging. Although it has been found that TRAF4 and TRAF6 share the
        same TRAF binding sites, comprehensive study of TRAF4 and TRAF6 in inflammatory
        bowel disease (IBD) is still lacking. This paper shows similar and different

        Reports in Immunology"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>Chronic
        granulomatous disease (CGD) is a rare inherited immunodeficiency syndrome
        that results from abnormal nicotinamide adenine dinucleotide phosphate (NADPH)
        oxidase function. This defect leads to recurrent catalase-positive bacterial
        and fungal infections as well as associated granuloma formation. We review
        the case of a 2-year-old boy who presented with ascites and fever of an unknown
        origin as manifestations of CGD. Cultures were negative for infection throughout
        his course, and CGD was suspected after identification of granulomas on peritoneal

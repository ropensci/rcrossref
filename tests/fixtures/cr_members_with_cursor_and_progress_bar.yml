        included. The study focused on the application of two minimally invasive treatments
        for localized restoration defects and compared these with no treatment and
        total replacement as negative and positive controls, respectively. Restorations
        were assessed by two calibrated examiners according to modified U.S. Public
        Health Service criteria, including marginal adaptation, anatomic form, secondary
        caries, and roughness. At five years, recall was examined in 45 patients with
        108 restorations (67.5%). The results suggest that repair treatment is as

        Complementary and Alternative Medicine"],"published-print":{"date-parts":[[2019,1,16]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        The modified Bushen Antai recipe (BSAT) is a centuries-old traditional Chinese
        medicine that we use in our center as a therapy against pregnancy loss. Our
        study aimed to explore the potential benefit and mechanism of BSAT in pregnant
        rats with mifepristone-induced pregnancy loss.<jats:italic> Materials and
        Methods<\/jats:italic>. The signature compounds of the eight BSAT ingredients
        were analyzed by high-performance liquid chromatography (HPLC). The BSAT group
        (n = 8) was treated daily with 6.3 ml\/kg BSAT from gestation day (D) 0.5
        to 10.5 and once with 1.25 mg\/kg mifepristone on D 10.5. Normal saline replaced
        BSAT in the model group (n = 8), and both BSAT and mifepristone in the control
        group (n = 8). Morphological and histological analyses were performed on D
        13.5.<jats:italic> Results<\/jats:italic>. BSAT contains eight medicinal ingredients
        including<jats:italic> Cuscuta chinensis<\/jats:italic> and<jats:italic> Dipsacus
        asperoides<\/jats:italic>. The HPLC analysis detected the signature compounds
        of seven medicinal ingredients in the extract. Embryo resorption rate in the
        BSAT group was significantly lower than that in the model group, although
        the number of surviving embryos was similar between the two groups. Hematoxylin
        and eosin (HE) staining suggested that the maximum cross-sectional area of
        the placenta and the area ratio of the placental labyrinth in the BSAT group
        were higher than those in the model group. Immunohistochemical (IHC) staining
        indicated that the expression of ki67, estrogen receptor alpha (ER<jats:italic>\u03b1<\/jats:italic>),
        and progesterone receptor (PR) in the placental labyrinth of the BSAT group
        was higher than that of the model group. Furthermore, the protein levels of
        ER<jats:italic>\u03b1<\/jats:italic>, PR, phospho-Akt\/Akt, and phospho-Erk1\/2\/Erk1\/2
        in the BSAT group were higher than those in the control group. The mRNA levels
        of ER<jats:italic>\u03b1<\/jats:italic> and PR in the BSAT group were higher
        than those in the control group.<jats:italic> Conclusions<\/jats:italic>.
        BSAT may induce estrogen and progesterone receptors by phosphorylation via
        the classic Akt and Erk1\/2 signaling pathways in the maternal-fetal interface
        of pregnant rats, thereby reducing the pregnancy loss rate and improving the
        live birth rate.<\/jats:p>","DOI":"10.1155\/2019\/8312020","type":"journal-article","created":{"date-parts":[[2019,1,16]],"date-time":"2019-01-16T23:32:19Z","timestamp":1547681539000},"page":"1-11","source":"Crossref","is-referenced-by-count":1,"title":["The

        of Nanomaterials"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>We
        proposed fabricating an aluminum microneedle array with a nanochannel structure
        on the surface by combining micromachining, electrolyte polishing, and anodization
        methods. The microneedle array provides a three-dimensional (3D) structure
        that possesses several hundred times more surface area than a traditional
        nanochannel template. Therefore, the microneedle array can potentially be
        used in many technology applications. This 3D microneedle array device can
        not only be used for painless injection or extraction, but also for storage,
        highly sensitive detection, drug delivery, and microelectrodes. From the calculation

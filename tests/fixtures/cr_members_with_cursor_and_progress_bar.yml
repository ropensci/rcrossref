        Plasticity"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p><jats:italic>Background<\/jats:italic>.
        The etiology of motor impairments in preterm infants is multifactorial and
        incompletely understood. Whether corpus callosum development is related to
        impaired motor function is unclear. Potential associations between motor-related
        measures and diffusion tensor imaging (DTI) of the corpus callosum in preterm
        infants were explored.<jats:italic>Methods<\/jats:italic>. Eight very preterm
        infants (gestational age of 28\u201332 weeks) underwent the Hammersmith neonatal
        neurological examination and DTI assessments at gestational age of 42 weeks.
        The total Hammersmith score and a motor-specific score (sum of Hammersmith
        motor subcategories) were calculated. Six corpus callosum regions of interest
        were defined on the mid-sagittal DTI slice\u2014genu, rostral body, anterior
        midbody, posterior midbody, isthmus, and splenium. The fractional anisotropy
        (FA) and mean diffusivity (MD) of these regions were computed, and correlations
        between these and Hammersmith measures were sought.<jats:italic>Results<\/jats:italic>.
        Anterior midbody FA measures correlated positively with total Hammersmith
        (rho<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M1\"><mml:mrow><mml:mo>=<\/mml:mo><mml:mn>0.929<\/mml:mn><\/mml:mrow><\/mml:math>,<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M2\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.001<\/mml:mn><\/mml:math>)
        and motor-specific scores (rho<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M3\"><mml:mrow><mml:mo>=<\/mml:mo><mml:mn>0.857<\/mml:mn><\/mml:mrow><\/mml:math>,<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M4\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.007<\/mml:mn><\/mml:math>).
        Total Hammersmith scores also negatively correlated with anterior midbody
        MD measures (rho<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M5\"><mml:mrow><mml:mo>=<\/mml:mo><mml:mo>\u2212<\/mml:mo><mml:mn>0.714<\/mml:mn><\/mml:mrow><\/mml:math>,<mml:math
        xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\" id=\"M6\"><mml:mi>P<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>0.047<\/mml:mn><\/mml:math>).<jats:italic>Discussion<\/jats:italic>.
        These results suggest the integrity of corpus callosum axons, particularly
        anterior midbody axons, is important in mediating neurological functions.
        Greater callosal maturation was associated with greater motor function. Corpus
        callosum DTI may prove to be a valuable screening or prognostic marker.<\/jats:p>","DOI":"10.1155\/2013\/359532","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:58Z","timestamp":1359416938000},"page":"1-7","source":"Crossref","is-referenced-by-count":16,"title":["Maturation

        water storage (TWS) is a key element in the global and continental water cycle.
        Since 2002, the Gravity Recovery and Climate Experiment (GRACE) has provided
        a highly valuable dataset, which allows the study of TWS over larger river
        basins worldwide. However, the lifetime of GRACE is too short to demonstrate
        long-term variability in TWS. In the Beishan area of northwestern China, which
        is selected as the most prospective site for high-level radioactive waste
        (HLRW) disposal, the assessment of long-term TWS changes is crucial to understand
        disposal safety. Monthly and annual TWS changes during the past 35 years are
        reconstructed using GRACE data, other remote sensing products, and the water
        balance method. Hydrological flux outputs from multisource remote sensing
        products are analyzed and compared to select appropriate data sources. The
        results show that a decreasing trend is found for GRACE-filtered and Center
        for Space Research (CSR) mascon solutions from 2003 to 2015, with slopes of
        \u22122.30\u2009\u00b1\u20090.52 and \u22121.52\u2009\u00b1\u20090.24\u2009mm\/year,
        respectively. TWS variations independently computed from the water balance
        method also show a similar decreasing trend with the GRACE observations, with
        a slope of \u22120.94\u2009mm\/year over the same period. Overall, the TWS
        anomalies in the Beishan area change seasonally within 10\u2009mm and have
        been decreasing since 1980, keeping a desirable dry condition as a HLRW disposal
        site.<\/jats:p>","DOI":"10.1155\/2019\/3874742","type":"journal-article","created":{"date-parts":[[2019,1,14]],"date-time":"2019-01-14T18:46:47Z","timestamp":1547491607000},"page":"1-13","source":"Crossref","is-referenced-by-count":6,"title":["Reconstructing

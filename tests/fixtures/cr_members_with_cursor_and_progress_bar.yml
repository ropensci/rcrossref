        transverse vibration and stability of a moving viscoelastic hard printing
        membrane containing scratches are investigated. Based on the viscoelastic
        differential constitutive relation, thin plate theory, and d\u2019Alembert
        principle, the differential equation of a moving viscoelastic hard membrane
        with a straight scratch through the surface is derived by using the continuity
        condition of the scratches. The complex characteristic equation is obtained
        by using the differential quadrature method. The effects of the scratch depth
        and scratch position on the critical instability speed of the moving hard
        membrane were highlighted by solving the differential equation and numerical
        calculation, and the coupling effects of speed and scratch depth on vibration

        Entomology"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        morphometrics of <jats:italic>Ruspolia differens<\/jats:italic> (order: Orthoptera;
        family: Conocephalidae), the longhorn grasshopper that is widely known as
        <jats:italic>senene<\/jats:italic> by its Kiswahili name, was largely unclear
        although the species serves broadly as a delicacy relish snack. In this study,
        the anatomic morphometrics of this insect was critically inferred based on
        the samples that were collected from North-west Tanzania in April-May 2009.
        <jats:italic>R. differens<\/jats:italic> was revealed to have a number of
        unique anatomic features that can essentially serve in its diagnosis. These
        include the paired male metathoracic flaps, finger-like prosternal protuberances,

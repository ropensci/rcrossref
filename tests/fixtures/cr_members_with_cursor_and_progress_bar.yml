        Research International"],"published-print":{"date-parts":[[2019,1,23]]},"abstract":"<jats:p><jats:italic>Background
        and Aims.<\/jats:italic> Contrast-induced nephropathy (CIN) is a relatively
        infrequent complication after percutaneous coronary intervention (PCI) in
        patients with ST-elevation myocardial infarction (STEMI). However, little
        is known about the association between cytochrome c (cyt c) and increased
        risk of CIN. We conducted this study to explore the impact of serum cyt c
        on the occurrence of CIN.<jats:italic> Methods.<\/jats:italic> We prospectively
        examined cyt c levels before undergoing PCI in 240 patients with STEMI. The
        logistic regression was performed to identify the independent risk factors
        for the occurrence of CIN. The receiver operating characteristic (ROC) analysis
        was employed to evaluate the predictive value of cyt c for the occurrence
        of CIN.<jats:italic> Results.<\/jats:italic> 29 patients (12.1%) had developed
        CIN after the PCI procedure. The cyt c levels at baseline were significantly
        higher in patients who developed CIN than those in non-CIN group (0.65\u00b10.08
        versus 0.58\u00b10.1; P = 0.001). The multivariate logistic regression showed
        that cyt c was an independent risk factor for the occurrence of CIN (OR, 7.421;
        95% CI, 6.471\u201320.741; P = 0.034) after adjusting for age, history of
        hypertension and diabetes mellitus, levels of creatinine, uric acid, and glucose.
        The ROC curve analysis showed that the area under the curve of cyt c was 0.697
        (95% CI, 0.611\u20130.783; P = 0.001), and cyt c &gt; 0.605 ng\/mL predicted
        CIN with sensitivity of 79.3% and specificity of 56.9%.<jats:italic> Conclusion.
        <\/jats:italic>Our results show that a higher cyt c level was significantly
        associated with the occurrence of CIN after PCI in STEMI patients. This study
        has been registered in the Chinese Clinical Trial Registry. The clinical trial
        registration number is <jats:ext-link xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\"

        is a pattern of single nucleotide polymorphisms (SNPs) on a single chromosome.
        Constructing a pair of haplotypes from aligned and overlapping but intermixed
        and erroneous fragments of the chromosomal sequences is a nontrivial problem.
        Minimum error correction approach aims to minimize the number of errors to
        be corrected so that the pair of haplotypes can be constructed through consensus
        of the fragments. We give a heuristic algorithm (HMEC) that searches through
        alternative solutions using a gain measure and stops whenever no better solution
        can be achieved. Time complexity of each iteration is  for an  SNP matrix
        where  and  are the number of fragments (number of rows) and number of SNP
        sites (number of columns), respectively, in an SNP matrix. Alternative gain

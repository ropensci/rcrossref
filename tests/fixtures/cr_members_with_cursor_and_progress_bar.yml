        Venous leiomyosarcoma is a mesenchymal tumour that represents 5-7% of soft
        tissue sarcomas. It originates in the smooth muscle cells of the vessel wall
        and is frequently located in the inferior vena cava. Primary leiomyosarcomas
        of the gonadal vein are rare, with only 10 cases reported in the literature.
        <jats:italic>Case report<\/jats:italic>. We present the case of a 51-year-old
        woman diagnosed with a right retroperitoneal mass by computed tomography (CT).
        The differential diagnosis was between a neurogenic tumour and a mesodermic
        tumour. The tumour was dissected from the vena cava and right ureter by laparoscopy
        without performing resection en bloc. Histologic examination of the surgical
        specimen showed a high-grade leiomyosarcoma of the right gonadal vein. The
        postoperative course was uneventful. Three cycles of chemotherapy with epirubicin-ifosfamide
        were performed. <jats:italic>Discussion and conclusions<\/jats:italic>. Venous
        leiomyosarcoma is an aggressive tumour, and prognosis is poor due to haematogenous
        spread. No chemotherapy or radiotherapy has yet proven effective in improving
        survival, and complete surgical excision is currently considered to offer
        the best chance of cure. Despite the more conservative treatment approach
        used in the present case, the patient is alive three years after surgery and
        has a good quality of life. Although it was not used in this patient, the
        standard procedure for optimal survival is resection en bloc.<\/jats:p>","DOI":"10.1155\/2019\/4042689","type":"journal-article","created":{"date-parts":[[2019,1,23]],"date-time":"2019-01-23T03:32:54Z","timestamp":1548214374000},"page":"1-3","source":"Crossref","is-referenced-by-count":0,"title":["Leiomyosarcoma

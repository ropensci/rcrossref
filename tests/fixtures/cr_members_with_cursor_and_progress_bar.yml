        activities of 4-[5-(2-cyclopropylaminopyrimidin-4-yl)-4-(4-chloro-2-fluoro-phenyl)thiazol-2-yl]-1-methylpiperidine,
        designated as Comp I, have been determined against a mosquito larva,<jats:italic>Culex
        pipiens pallens<\/jats:italic>, and a phytopathogenic fungus,<jats:italic>Phytophthora
        capsici<\/jats:italic>. Comp I was used as the leading compound in this study.
        The compounds were synthesized by reacting them with two functional groups,
        3-thiophenyl and 2-thiophenyl groups, instead of 4-chloro-2-fluorophenyl group
        in Comp I. Other functional groups such as 2-aminothiazole, 2-(1-methylpiperazin-4-yl)thiazole,
        and 2-(piperazin-4-yl)thiazole were also introduced instead of 2-methylpiperidin-4-yl-thiazole

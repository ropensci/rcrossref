        of Healthcare Engineering"],"published-print":{"date-parts":[[2019,1,17]]},"abstract":"<jats:p>Pulmonary
        vascular extraction from chest CT images plays an important role in the diagnosis
        of lung disease. To improve the accuracy rate of pulmonary vascular segmentation,
        a new pulmonary vascular extraction approach is proposed in this study. First,
        the lung tissue is extracted from chest CT images by region-growing and maximum
        between-class variance methods. Then the holes of the extracted region are
        filled by morphological operations to obtain complete lung region. Second,
        the points of the pulmonary vascular of the middle slice of the chest CT images
        are extracted as the original seed points. Finally, the seed points are spread
        throughout the lung region based on the fast marching method to extract the
        pulmonary vascular in the gradient image. Results of pulmonary vascular extraction
        from chest CT image datasets provided by the introduced approach are presented
        and discussed. Based on the ground truth pixels and the resulting quality
        measures, it can be concluded that the average accuracy of this approach is
        about 90%. Extensive experiments demonstrate that the proposed method has
        achieved the best performance in pulmonary vascular extraction compared with
        other two widely used methods.<\/jats:p>","DOI":"10.1155\/2019\/9712970","type":"journal-article","created":{"date-parts":[[2019,1,17]],"date-time":"2019-01-17T23:43:07Z","timestamp":1547768587000},"page":"1-11","source":"Crossref","is-referenced-by-count":9,"title":["An

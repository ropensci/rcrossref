        of Pregnancy"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>This
        paper applies a life-course perspective to the problem of early pregnancy
        and pregnancy-related mortality and morbidity in adolescents in developing
        countries. It describes the contribution that two categories of \u201cpregnancy-focused\u201d
        programmes make\u2014firstly, the provision of effective care and support
        in the antenatal, childbirth, and postnatal periods (downstream programmes),
        and secondly, the provision of effective promotive, preventive, and curative
        care in the prepregnancy period (midstream programmes). It then makes the
        case for these pregnancy-focused programmes to be set within the context of
        a third type of programmes, upstream programmes, that is, the provision of
        promotive and preventive care that contributes to children and adolescents\u2014both
        male and female\u2014being well nourished, healthy, knowledgeable about their
        health, and motivated and empowered to protect their health. It provides examples
        of successful initiatives of all three types of programmes. Finally, it discusses
        some practical considerations in planning, implementing, and monitoring these
        three programmes in a coherent manner.<\/jats:p>","DOI":"10.1155\/2013\/257546","type":"journal-article","created":{"date-parts":[[2013,1,29]],"date-time":"2013-01-29T21:02:38Z","timestamp":1359493358000},"page":"1-5","source":"Crossref","is-referenced-by-count":6,"title":["Preventing

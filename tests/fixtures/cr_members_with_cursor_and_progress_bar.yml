        Journal of Endocrinology"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>Vitamin
        D (VTD) treatment is recommended in patients presenting different causes of
        diseases. To treat these patients, physicians rely on the different available
        pharmaceutical forms present in their country. Unfortunately, even in a given
        country, there is no consensus on the best way to treat the patients. In Belgium,
        VTD is mostly prescribed as ampoules containing 25,000\u2009IU of VTD. In
        this randomised controlled study, we evaluated whether four therapeutic schemes
        using multiples of 25,000\u2009IU of VTD according to basal vitamin D concentration
        were able to increase or maintain the 25(OH)D serum level above 30\u2009ng\/mL.
        We randomized 175 subjects who received the drug (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M1\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>140<\/mml:mn><\/mml:math>)
        or placebo (<mml:math xmlns:mml=\"http:\/\/www.w3.org\/1998\/Math\/MathML\"
        id=\"M2\"><mml:mi>n<\/mml:mi><mml:mo>=<\/mml:mo><mml:mn>35<\/mml:mn><\/mml:math>).
        Total duration of the study was 12 weeks. Doses ranged from 4167 to 1667\u2009IU\/day.
        Blood sampling was performed at baseline and each 4 visits. In the treated
        (placebo) subjects, mean 25(OH)D serum concentration was 18.7 (19.1)\u2009ng\/mL
        at baseline and 31.5 (20.7)\u2009ng\/mL at w-12. At the end of the study,
        57.1% of the subjects treated with VTD presented 25(OH)D serum concentration
        \u226530\u2009ng\/mL, whereas 94.3% were \u226520\u2009ng\/mL. In conclusion,
        the doses administered were safe and increased or maintained the 25(OH)D concentration
        \u226520\u2009ng\/mL. However, concentrations \u226530\u2009ng\/mL were only

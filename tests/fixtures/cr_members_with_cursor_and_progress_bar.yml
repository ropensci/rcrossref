        real-time nondestructive testing (NDT) for crack detection and impact source
        identification (CDISI) has attracted the researchers from diverse areas. This
        is apparent from the current work in the literature. CDISI has usually been
        performed by visual assessment of waveforms generated by a standard data acquisition
        system. In this paper we suggest an automation of CDISI for metal armor plates
        using a soft computing approach by developing a fuzzy inference system to
        effectively deal with this problem. It is also advantageous to develop a chip
        that can contribute towards real time CDISI. The objective of this paper is
        to report on efforts to develop an automated CDISI procedure and to formulate
        a technique such that the proposed method can be easily implemented on a chip.
        The CDISI fuzzy inference system is developed using MATLAB\u2019s fuzzy logic
        toolbox. A VLSI circuit for CDISI is developed on basis of fuzzy logic model
        using Verilog, a hardware description language (HDL). The Xilinx ISE WebPACK9.1i
        is used for design, synthesis, implementation, and verification. The CDISI
        field-programmable gate array (FPGA) implementation is done using Xilinx\u2019s
        Spartan 3 FPGA. SynaptiCAD\u2019s Verilog Simulators\u2014VeriLogger PRO and
        ModelSim\u2014are used as the software simulation and debug environment.<\/jats:p>","DOI":"10.1155\/2013\/343174","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:42Z","timestamp":1359416922000},"page":"1-12","source":"Crossref","is-referenced-by-count":1,"title":["A

        drug is associated with numerous common side effects, including abdominal
        fullness, constipation, urinary retention, blurred vision, skin flushing,
        tachycardia, decreased sweating, and salivation. The most unfavorable side
        effect is hemodynamic instability. In the present case, hypotension and acute
        myocardial infarction developed after intravenous hyoscine injection as a

        operation in the sea the reactor natural circulation behaviors are affected
        by ship rolling motion. The development of an analysis code and the natural
        circulation behaviors of a reactor simulator under rolling motion are described
        in this paper. In the case of rolling motion, the primary coolant flow rates
        in the hot legs and heating channels oscillated periodically, and the amplitude
        of flow rate oscillation was in direct proportion to rolling amplitude, but
        in inverse proportion to rolling period. The total mass flow rate also oscillated
        with half the rolling period, and the average total mass flow rate was less
        than that in steady state. In the natural circulation under a rolling motion,
        the flow rate oscillations in the hot legs were controlled by the tangential
        force; however, the mass flow rate oscillations in the total natural circulation
        and the heating channels were a result of the combined action of the change
        of inclination angle, flow resistance, and the extra force arising from the
        rolling motion. The extra tangential force brought about intense flow rate

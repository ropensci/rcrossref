        Research International"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>Four
        actinomycete strains previously isolated from Brazilian soils were tested
        for their antimicrobial activity against<jats:italic>Bacillus pumilus<\/jats:italic>LF-4
        and<jats:italic>Desulfovibrio alaskensis<\/jats:italic>NCIMB 13491, bacteria
        that are well known to be involved in biofilm formation and biocorrosion.
        Strain 235, belonging to the species<jats:italic>Streptomyces lunalinharesii<\/jats:italic>,
        inhibited the growth of both bacteria. The antimicrobial activity was seen
        over a wide range of pH, and after treatment with several chemicals and heat
        but not with proteinase K and trypsin. The antimicrobial substances present
        in the concentrated supernatant from growth media were partially characterized
        by SDS-PAGE and extracellular polypeptides were seen. Bands in the size range
        of 12 to 14.4\u2009kDa caused antimicrobial activity. Transmission electron
        microscopy of<jats:italic>D. alaskensis<\/jats:italic>cells treated with the
        concentrated supernatant containing the antimicrobial substances revealed
        the formation of prominent bubbles, the spherical double-layered structures
        on the cell membrane, and the periplasmic space completely filled with electron-dense

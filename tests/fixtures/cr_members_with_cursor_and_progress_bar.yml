        Medicine International"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>The
        aim of this study was to describe the characteristics of children and adolescents
        admitted to the psychiatric emergency department (ED) of a French public teaching
        hospital over a six-year study period (2001\u20132006). Data for all episodes
        of care in the psychiatric ED from January 1, 2001, to December 31, 2006,
        delivered to adolescents aged less than 18 years were retrospectively analyzed.
        During the six-year study period, 335 episodes of care in the psychiatric
        ED were experienced by 264 different adolescents. They accounted for 2.0%
        of the 16,754 care episodes of the ED; 164 patients (62.1) were female and
        the average age was 16.5 (SD = 1.6). The neurotic, stress-related, and somatoform
        disorders were the most frequent (25.4%) and concerned mainly anxiety disorders
        (15.2%). The frequency of the absence of psychiatric diagnosis (22.7%) was
        high. A total of 48 children and adolescents (18.2%) benefited from more than
        one episode of care. Several factors were associated to a higher number of
        visits to the ED: substance use, schizophrenia, disorders of adult personality
        and behaviour, disorders occurring in childhood and adolescence, and dual

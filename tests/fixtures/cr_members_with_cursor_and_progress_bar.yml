        paper proposes computationally tractable methods for selecting the appropriate
        spatial weighting matrix in the context of a spatial quantile regression model.
        This selection is a notoriously difficult problem even in linear spatial models
        and is even more difficult in a quantile regression setup. The proposal is
        illustrated by an empirical example and manages to produce tractable models.
        One important feature of the proposed methodology is that by allowing different
        degrees and forms of spatial dependence across quantiles it further relaxes
        the usual quantile restriction attributable to the linear quantile regression.
        In this way we can obtain a more robust, with regard to potential functional
        misspecification, model, but nevertheless preserve the parametric rate of
        convergence and the established inferential apparatus associated with the
        linear quantile regression approach.<\/jats:p>","DOI":"10.1155\/2013\/158240","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:48:12Z","timestamp":1359416892000},"page":"1-16","source":"Crossref","is-referenced-by-count":1,"title":["Choosing

        Journal of Microwave Science and Technology"],"published-print":{"date-parts":[[2013]]},"abstract":"<jats:p>Studying
        the behavior of soil contaminated by diesel requires the measurement and calculation
        of electrical parameters such as permittivity and backscattering coefficient.
        It is also necessary to study the physical parameters such as surface roughness.
        The intent of this paper is to present a broad and updated overview of the
        diesel oil contaminated soil, emphasizing permittivity and scattering coefficient
        that are involved in determining and detecting the rate at which and extent
        to which hydrocarbons contaminate the soil and environment. The measurement
        of permittivity and the calculations of backscattering coefficient values
        were made with different amounts of diesel oil contamination and different
        incident angles in 5\u00b0 intervals ranging from 10\u00b0 to 80\u00b0 for
        both horizontal and vertical polarization at C band. The values of scattering
        coefficient for different look angles (25\u00b0, 30\u00b0, 35\u00b0, 40\u00b0,
        45\u00b0, 50\u00b0, and 55\u00b0) were calculated and are suitable for comparison
        with data generated from other remote sensing platforms. Accurate electrical
        parameter measurements of soil contamination and recognition of their dependence
        on physical and chemical composition are interesting and can support using
        microwave remote sensing instruments to observe the earth.<\/jats:p>","DOI":"10.1155\/2013\/950862","type":"journal-article","created":{"date-parts":[[2013,1,28]],"date-time":"2013-01-28T23:51:00Z","timestamp":1359417060000},"page":"1-9","source":"Crossref","is-referenced-by-count":4,"title":["Permittivity

        de Gruyter GmbH","issue":"2","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2009,1,1]]},"abstract":"<jats:title>Any
        Lesson from the History of Sustainable Development?<\/jats:title>\n        <jats:p>Have
        we still got time for sustainability and reasonable application of ideas of
        sustainable development? It has been just over twenty years since the Brundtland
        Commission Report but, taken as an axiological term; sustainable development
        resonates with older historical horizons. At the heart of a long running history
        we are beginning to articulate more or less sustaining relationships between
        man and nature. We have described the (human) needs in the environmental,
        economic and social dimension of sustainable development to show some amazing
        shift in perception of sustainable development from local to global level.
        We are convinced that historical lesson of sustainable development shows there
        is no more time for sustainability, but time for SOStainability. Our proposed
        S-O-S in SOStainability means Save Our Sustainability! SOStainability represents
        the need to end the compromise between economic development and natural life
        supporting systems.<\/jats:p>","DOI":"10.2478\/v10285-012-0015-2","type":"journal-article","created":{"date-parts":[[2012,8,10]],"date-time":"2012-08-10T09:14:38Z","timestamp":1344590078000},"page":"5-17","source":"Crossref","is-referenced-by-count":0,"title":["Any

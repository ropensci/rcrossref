        Chem. Phys. Discuss."],"abstract":"<jats:p>Multiple axis differential absorption
        spectroscopy (MAX-DOAS) measurements of bromine monoxide (BrO) probed the
        vertical structure of halogen activation events during March\u2013May 2012
        at Barrow, Alaska. An analysis of the BrO averaging kernels and degrees of
        freedom obtained by optimal-estimation-based inversions from raw MAX-DOAS
        measurements reveals the information is best represented by reducing the retrieved
        BrO profile to two quantities, the integrated column from the surface through
        200 m (VCD&lt;sub&gt;200 m&lt;\/sub&gt;), and the lower tropospheric vertical
        column density (LT-VCD) which represents the integrated column of BrO from
        the surface through 2 km. The percentage of lower-tropospheric BrO in the
        lowest 200 m was found to be highly variable ranging from shallow layer events,
        where BrO is present primarily in the lowest 200 m to distributed column events
        where BrO is observed at higher altitudes. The highest observed LT-VCD events
        occurred when BrO was distributed throughout the lower troposphere, rather
        than concentrated near the surface. Atmospheric stability in the lowest 200
        m influenced the percentage of LT-VCD that is in the lowest 200 m, with inverted
        temperature structures having a first-to-third quartile range (Q1\u2013Q3)
        of VCD&lt;sub&gt;200 m&lt;\/sub&gt;\/LT-VCD from 15\u201339% while near neutral
        temperature structures had a Q1\u2013Q3 range of 7\u201313%. Data from this
        campaign show no clear influence of wind speed on either lower-tropospheric
        bromine activation (LT-VCD) or the vertical distribution of BrO, while examination
        of seasonal trends and the temperature dependence of the vertical distribution
        supported the conclusion that the atmospheric stability affects the vertical
        distribution of BrO.<\/jats:p>","DOI":"10.5194\/acpd-14-23949-2014","type":"journal-article","created":{"date-parts":[[2014,9,16]],"date-time":"2014-09-16T14:27:01Z","timestamp":1410877621000},"page":"23949-23994","source":"Crossref","is-referenced-by-count":0,"title":["Meteorological

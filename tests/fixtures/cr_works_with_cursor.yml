        Discuss."],"abstract":"<jats:p>Permafrost soils store between 1,330&amp;amp;ndash;1,580
        Pg carbon (C), which is three times the amount of C in global vegetation,
        almost twice the amount of C in the atmosphere, and half of the global soil
        organic C pool. Despite the massive amount of C in permafrost, estimates of
        soil C storage in the high latitude permafrost region are highly uncertain,
        primarily due to under sampling at all spatial scales; circumpolar soil C
        estimates lack sufficient continental spatial diversity, regional intensity,
        and replication at the field-site level. Siberian forests are particularly
        under sampled, yet the larch forests that dominate this region may store more
        than twice as much soil C as all other boreal forest types in the continuous
        permafrost zone combined. Here we present above and belowground C stocks from
        twenty sites representing a gradient of stand age and structure in a larch
        watershed of the Kolyma River near Cherskiy, Sakha Republic, Russia. We found
        that the majority of C stored in the top 1&amp;amp;thinsp;m of the watershed
        was stored belowground (91&amp;amp;thinsp;%), with 20&amp;amp;thinsp;% in
        the top 10&amp;amp;thinsp;cm of soil and 42&amp;amp;thinsp;% in the top 30&amp;amp;thinsp;cm.
        Carbon was more variable in surface soils (10&amp;amp;thinsp;cm; coefficient
        of variation (CV)&amp;amp;thinsp;=&amp;amp;thinsp;0.35 between stands) than
        in the top 30&amp;amp;thinsp;cm (CV&amp;amp;thinsp;=&amp;amp;thinsp;0.14)
        or soil profile to 1&amp;amp;thinsp;m (CV&amp;amp;thinsp;=&amp;amp;thinsp;0.12).
        Combined active layer and deep frozen deposits (surface &amp;amp;ndash; 15&amp;amp;thinsp;m)
        contained 205&amp;amp;thinsp;kg C&amp;amp;thinsp;m-2 (yedoma, non-ice wedge)
        and 331 kg C m-2 (alas), which, even when accounting for landscape-level ice
        content, is an order of magnitude more C than that stored in the top meter
        of soil and two orders of magnitude more C than in aboveground biomass. Aboveground
        biomass was composed of primarily larch (53&amp;amp;thinsp;%) but also included
        understory vegetation (30&amp;amp;thinsp;%), woody debris (11&amp;amp;thinsp;%)
        and snag (6&amp;amp;thinsp;%) biomass. While aboveground biomass contained
        relatively little (9&amp;amp;thinsp;%) of the C stocks in the watershed, aboveground
        processes were linked to thaw depth and belowground C storage. Thaw depth
        was significantly negatively related to stand age, and variability of soil
        C in the top 10&amp;amp;thinsp;cm was related to soil moisture and moss and
        lichen cover. These results suggest that as the climate warms, changes in
        stand age and structure may be as important as direct climate effects on belowground
        environmental conditions and permafrost C vulnerability.\n                    <\/jats:p>","DOI":"10.5194\/bg-2017-88","type":"journal-article","created":{"date-parts":[[2017,4,3]],"date-time":"2017-04-03T08:38:22Z","timestamp":1491208702000},"page":"1-39","source":"Crossref","is-referenced-by-count":1,"title":["Variability

        Chem. Phys. Discuss."],"abstract":"<jats:p>Field observations show that individual
        aerosol particles are a complex mixture of a wide variety of species, reflecting
        different sources and physico-chemical transformations. The impacts of individual
        aerosol morphology and mixing characteristics on the Earth system are not
        yet fully understood. Here we present a sensitivity study on climate relevant
        aerosols'' optical properties to various approximations. Based on aerosol
        samples collected in various geographical locations, we have observationally
        constrained size, morphology and mixing, and accordingly simulated, using
        the discrete dipole approximation model (DDSCAT), optical properties of 3
        aerosols types: (1) bare black carbon (BC) aggregates, (2) bare mineral dust,
        and (3) an internal mixture of a BC aggregate laying on top of a mineral dust
        particle, also referred as polluted dust. &lt;br&gt;&lt;br&gt; DDSCAT predicts
        optical properties and their spectral dependence consistently with observations
        for all the studied cases. Predicted values of mass absorption, scattering
        and extinction coefficients (MAC, MSC, MEC) for bare BC show a weak dependence
        on the BC aggregate size, while the asymmetry parameter (&lt;i&gt;g&lt;\/i&gt;)
        shows the opposites. The simulated optical properties of bare mineral dust
        present a large variability depending on the modeled dust shape, confirming
        the limited range of applicability of spheroids over different types and size
        of mineral dust aerosols, in agreement with previous modeling studies. The
        polluted dust cases show a strong decrease in MAC values with the increase
        in dust particle size (for the same BC size), while an increase of the single
        scattering albedo (SSA). Further, polluted dust particles with radius between
        180\u2013300 nm are characterized by a decrease in SSA values compared to
        bare dust, in agreement with field observations. &lt;br&gt;&lt;br&gt; This
        paper demonstrates that observationally constrained DDSCAT simulations allow
        to better understand the variability of the measured aerosol optical properties
        in ambient air, and to define benchmarks biases due to different approximations
        in aerosol parametrization.<\/jats:p>","DOI":"10.5194\/acpd-15-2487-2015","type":"journal-article","created":{"date-parts":[[2015,1,27]],"date-time":"2015-01-27T14:22:42Z","timestamp":1422368562000},"page":"2487-2533","source":"Crossref","is-referenced-by-count":0,"title":["Perturbations

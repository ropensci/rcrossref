        Programming"],"published-print":{"date-parts":[[2011]]},"abstract":"<jats:p>With
        availability of large-scale parallel platforms comprised of tens-of-thousands
        of processors and beyond, there is significant impetus for the development
        of scalable parallel sparse linear system solvers and preconditioners. An
        integral part of this design process is the development of performance models
        capable of predicting performance and providing accurate cost models for the
        solvers and preconditioners. There has been some work in the past on characterizing
        performance of the iterative solvers themselves. In this paper, we investigate
        the problem of characterizing performance and scalability of banded preconditioners.
        Recent work has demonstrated the superior convergence properties and robustness
        of banded preconditioners, compared to state-of-the-art ILU family of preconditioners
        as well as algebraic multigrid preconditioners. Furthermore, when used in
        conjunction with efficient banded solvers, banded preconditioners are capable
        of significantly faster time-to-solution. Our banded solver, the Truncated
        Spike algorithm is specifically designed for parallel performance and tolerance
        to deep memory hierarchies. Its regular structure is also highly amenable
        to accurate performance characterization. Using these characteristics, we
        derive the following results in this paper: (i) we develop parallel formulations
        of the Truncated Spike solver, (ii) we develop a highly accurate pseudo-analytical
        parallel performance model for our solver, (iii) we show excellent predication
        capabilities of our model \u2013 based on which we argue the high scalability
        of our solver. Our pseudo-analytical performance model is based on analytical
        performance characterization of each phase of our solver. These analytical
        models are then parameterized using actual runtime information on target platforms.
        An important consequence of our performance models is that they reveal underlying
        performance bottlenecks in both serial and parallel formulations. All of our
        results are validated on diverse heterogeneous multiclusters \u2013 platforms
        for which performance prediction is particularly challenging. Finally, we
        provide predict the scalability of the Spike algorithm using up to 65,536
        cores with our model. In this paper we extend the results presented in the
        Ninth International Symposium on Parallel and Distributed Computing.<\/jats:p>","DOI":"10.1155\/2011\/426421","type":"journal-article","created":{"date-parts":[[2015,1,12]],"date-time":"2015-01-12T13:36:13Z","timestamp":1421069773000},"page":"13-25","source":"Crossref","is-referenced-by-count":0,"title":["Performance

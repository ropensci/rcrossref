        Past Discuss."],"abstract":"<jats:p>Major variations in global carbon cycling
        occurred between 62 and 48 Ma. To better constrain the cause and magnitude
        of these changes, the community needs early Paleogene carbon isotope and carbonate
        accumulation records from widely separated deep-sea sediment sections, especially
        including the Indian Ocean. With the potential for renewed scientific drilling
        in the Indian Ocean, we examine lithologic, nannofossil assemblage, carbon
        isotope, and carbonate content records for late Paleocene \u2013 early Eocene
        sediment recovered at three existing sites spanning Ninetyeast Ridge: Deep
        Sea Drilling Project (DSDP) Sites 213 (deep, east), 214 (shallow, central),
        and 215 (deep, west). The sediment sections are not ideal, because they were
        recovered in single holes using rotary coring methods. Site 214 was very shallow
        during the late Paleocene, when it received significant amounts of neritic
        carbonate. The \u03b4&lt;sup&gt;13&lt;\/sup&gt;C records at Sites 213 and
        215 are similar to those generated at several locations in the Atlantic and
        Pacific. The prominent high in \u03b4&lt;sup&gt;13&lt;\/sup&gt;C across the
        Paleocene carbon isotope maximum (PCIM) occurs at Site 215, and the prominent
        low in \u03b4&lt;sup&gt;13&lt;\/sup&gt;C across the early Eocene Climatic
        Optimum (EECO) occurs at both Site 213 and Site 215. The Paleocene\u2013Eocene
        thermal maximum (PETM) and the K\/X event are found at Site 213 but not at
        Site 215, presumably because of coring gaps. Carbonate content at both Sites
        213 and 215 drops to &lt; 5% shortly after the first occurrence of &lt;i&gt;Discoaster
        lodoensis&lt;\/i&gt; and the early Eocene rise in \u03b4&lt;sup&gt;13&lt;\/sup&gt;C
        (~ 52 Ma). This reflects a rapid shoaling of the calcite compensation depth
        (CCD), and likely a major decrease in the net flux of &lt;sup&gt;13&lt;\/sup&gt;C-depleted
        carbon to the ocean. Our work further constrains knowledge of the early Paleogene
        CCD, but more importantly suggests that excellent early Paleogene carbonate
        accumulation records might be recovered from the central Indian Ocean with
        future scientific drilling.<\/jats:p>","DOI":"10.5194\/cpd-10-3163-2014","type":"journal-article","created":{"date-parts":[[2014,8,8]],"date-time":"2014-08-08T09:24:11Z","timestamp":1407489851000},"page":"3163-3221","source":"Crossref","is-referenced-by-count":0,"title":["Early
